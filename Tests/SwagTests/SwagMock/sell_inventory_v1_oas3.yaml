      description: 'This call retrieves the inventory item record for a given SKU. The SKU value is passed in at the end of the call URI. There is no request payload for this call. The authorization header is the only required HTTP header for this call, and it is required for all Inventory API calls. See the HTTP request headers section for more information. For those who prefer to retrieve numerous inventory item records by SKU value with one call (up to 25 at a time), the bulkGetInventoryItem method can be used. To retrieve all inventory item records defined on the seller''s account, the getInventoryItems method can be used (with pagination control if desired).'
      operationId: getInventoryItem
      parameters:
        - name: sku
          in: path
          description: 'This is the seller-defined SKU value of the product whose inventory item record you wish to retrieve. Max length: 50.'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
