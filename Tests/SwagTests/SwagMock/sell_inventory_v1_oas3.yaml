        operatingHours:
          type: array
          description: 'This container is used to provide/update the regular operating hours for a store location during the days of the week. A dayOfWeekEnum field and an intervals container will be needed for each day of the week that the store location is open. Note that if operating hours are already set for an inventory location for a specific day of the week, whatever is set through an updateInventoryLocation call will override those existing hours.'
          items:
            $ref: '#/components/schemas/OperatingHours'
        phone:
          type: string
          description: 'This text field is used by the merchant to provide/update the phone number for the inventory location. The phone number that is passed in this field will replace any other phone number that may be defined for this field. Max length: 36'
        specialHours:
          type: array
          description: 'This container is used to provide/update the special operating hours for a store location on a specific date, such as a holiday. The special hours specified for the specific date will override the normal operating hours for that particular day of the week. If special hours have already been set up for an inventory location, specifying special hours through an updateInventoryLocation call will only add to the list, unless the date(s) used are the same special date(s) already set up, in which case, the special hours set up through the updateInventoryLocation call will override the existing special hours.'
          items:
            $ref: '#/components/schemas/SpecialHours'
      description: 'This type is used by the updateInventoryLocation call to update operating hours, special hours, phone number, and other minor details of an inventory location.'
    InventoryLocationFull:
      type: object
      properties:
        location:
          description: 'This required container is used to set the physical address and geographical coordinates (optional) of a warehouse or store inventory location. A warehouse inventory location only requires the city, province/state, and country, and does not require a full street address. However, the seller may still supply a full street address for a warehouse location. The physical location/address for an inventory location cannot be modified once set with a createInventoryLocation call. All other details of an inventory location (e.g. phone or operating hours) can be changed with an updateInventoryLocation call.'
          $ref: '#/components/schemas/LocationDetails'
        locationAdditionalInformation:
          type: string
          description: 'This text field is used by the merchant to provide additional information about an inventory location. Max length: 256'
        locationInstructions:
          type: string
          description: 'This text field is generally used by the merchant to provide special pickup instructions for a store inventory location. Although this field is optional, it is recommended that merchants provide this field to create a pleasant and easy pickup experience for In-Store Pickup and Click and Collect orders. If this field is not included in the call request payload, eBay will use the default pickup instructions contained in the merchant''s profile (if available).'
        locationTypes:
          type: array
          description: 'This container is used to define the function of the inventory location. Typically, an inventory location will serve as a store or a warehouse, but in some cases, an inventory location may be both. If this container is omitted, the location type of the inventory location will default to WAREHOUSE. See StoreTypeEnum for the supported values. Default: WAREHOUSE'
          items:
            type: string
            description: ' For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/StoreTypeEnum.html''>eBay API documentation</a>'
        locationWebUrl:
          type: string
          description: 'This text field is used by the merchant to provide the Website address (URL) associated with the inventory location. Max length: 512'
        merchantLocationStatus:
          type: string
          description: 'This field is used to indicate whether the inventory location will be enabled (inventory can be loaded to location) or disabled (inventory can not be loaded to location). If this field is omitted, a successful createInventoryLocation call will automatically enable the inventory location. A merchant may want to create a new inventory location but leave it as disabled if the inventory location is not yet ready for active inventory. Once the inventory location is ready, the merchant can use the enableInventoryLocation call to enable an inventory location that is in a disabled state. See StatusEnum for the supported values. Default: ENABLED For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/StatusEnum.html''>eBay API documentation</a>'
        name:
          type: string
          description: 'The name of the inventory location. This name should be a human-friendly name as it will be displayed in In-Store Pickup and Click and Collect listings. A name is not required for warehouse inventory locations. For store inventory locations, this field is not immediately required, but will be required before an offer enabled with the In-Store Pickup or Click and Collect capability can be published. So, if the seller omits this field in a createInventoryLocation call, it becomes required for an updateInventoryLocation call. Max length: 1000'
        operatingHours:
          type: array
          description: 'Although not technically required, this container is highly recommended to be used to specify operating hours for a store inventory location. This container is used to express the regular operating hours for a store location during each day of the week. A dayOfWeekEnum field and an intervals container will be needed for each day of the week that the store location is open.'
          items:
            $ref: '#/components/schemas/OperatingHours'
        phone:
          type: string
          description: 'Although not technically required, this field is highly recommended to be used to specify the phone number for a store inventory location. Max length: 36'
        specialHours:
          type: array
          description: 'This container is used to express the special operating hours for a store inventory location on a specific date, such as a holiday. The special hours specified for the specific date will override the normal operating hours for that particular day of the week.'
          items:
            $ref: '#/components/schemas/SpecialHours'
      description: 'This type is used by the createInventoryLocation call to provide details on the inventory location, including the location''s name, physical address, operating hours, special hours, phone number and other details of an inventory location.'
    InventoryLocationResponse:
      type: object
      properties:
        location:
          description: 'This container provides location details of an inventory location. The address container will always be returned, but it will not always have a complete street address. Except in the case of an inventory location that supports In-Store Pickup inventory, a full address is not a requirement when setting up an inventory location. The geoCoordinates container will only be returned if the merchant provided geographical coordinates. The locationId field is always returned, but this value is only used internally by eBay.'
          $ref: '#/components/schemas/Location'
        locationAdditionalInformation:
          type: string
          description: 'This text field provides additional information about an inventory location. This field is returned if it is set for the inventory location. Max length: 256'
        locationInstructions:
          type: string
          description: 'This text field is used by the merchant to provide special pickup instructions for the store location. This field can help create a pleasant and easy pickup experience for In-Store Pickup and Click and Collect orders. If this field was not set up through a createInventoryLocation or a updateInventoryLocation call, eBay will use the default pickup instructions contained in the merchant''s profile. Max length: 1000'
        locationTypes:
          type: array
          description: 'This container defines the function of the inventory location. Typically, an inventory location will serve as a store or a warehouse, but in some cases, an inventory location may be both. The location type of an inventory location defaults to WAREHOUSE if a location type is not specified when a merchant creates an inventory location.'
          items:
            type: string
            description: ' For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/StoreTypeEnum.html''>eBay API documentation</a>'
        locationWebUrl:
          type: string
          description: 'This text field shows the Website address (URL) associated with the inventory location. This field is returned if defined for the inventory location. Max length: 512'
        merchantLocationKey:
          type: string
          description: 'The unique identifier of the inventory location. This identifier is set up by the merchant when the inventory location is first created with the createInventoryLocation call. Once this value is set for an inventory location, it cannot be modified. Max length: 36'
        merchantLocationStatus:
          type: string
          description: 'This field indicates whether the inventory location is enabled (inventory can be loaded to location) or disabled (inventory can not be loaded to location). The merchant can use the enableInventoryLocation call to enable an inventory location in disabled status, or the disableInventoryLocation call to disable an inventory location in enabled status. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/StatusEnum.html''>eBay API documentation</a>'
        name:
          type: string
          description: 'The name of the inventory location. This name should be a human-friendly name as it will be displayed in In-Store Pickup and Click and Collect listings. For store inventory locations, this field is not required for the createInventoryLocation call, but a store inventory location must have a defined name value before an In-Store Pickup and Click and Collect enabled offer is published. So, if the seller omits this field in the createInventoryLocation call, it will have to be added later through a updateInventoryLocation call. Max length: 1000'
        operatingHours:
          type: array
          description: This container shows the regular operating hours for a store location during the days of the week. A dayOfWeekEnum field and an intervals container is shown for each day of the week that the store location is open.
          items:
            $ref: '#/components/schemas/OperatingHours'
        phone:
          type: string
          description: 'The phone number for an inventory location. This field will typically only be set and returned for store locations. Max length: 36'
        specialHours:
          type: array
          description: This container shows the special operating hours for a store location on a specific date or dates.
          items:
            $ref: '#/components/schemas/SpecialHours'
      description: This type is used by the base response of the getInventoryLocation and getInventoryLocations calls. These responses provide details about inventory location(s) defined for the merchant's account.
    ListingDetails:
      type: object
      properties:
        listingId:
          type: string
          description: The unique identifier of the eBay listing that is associated with the published offer.
        listingStatus:
          type: string
          description: 'The enumeration value returned in this field indicates the status of the listing that is associated with the published offer. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/ListingStatusEnum.html''>eBay API documentation</a>'
        soldQuantity:
          type: integer
          description: This integer value indicates the quantity of the product that has been sold for the published offer.
          format: int32
      description: 'This type is used by the listing container in the getOffer and getOffers calls to provide the eBay listing ID, the listing status, and quantity sold for the offer. The listing container is only returned for published offers, and is not returned for unpublished offers.'
    ListingPolicies:
      type: object
      properties:
        bestOfferTerms:
          description: 'This container is used if the seller would like to support the Best Offer feature on their listing. To enable the Best Offer feature, the seller will have to set the bestOfferEnabled field to true, and the seller also has the option of setting ''auto-accept'' and ''auto-decline'' price thresholds. This container is only returned if Best Offer is enabled on listing.'
          $ref: '#/components/schemas/BestOffer'
        eBayPlusIfEligible:
          type: boolean
          description: 'This field is included in an offer and set to true if a Top-Rated seller is opted in to the eBay Plus program. With the eBay Plus program, qualified sellers must commit to next-day delivery of the item, and the buyers must have an eBay Plus subscription to be eligible to receive the benefits of this program, which are free, next-day delivery, as well as free returns. Currently, this program is only available on the Germany and Australian sites. This field will be returned in the getOffer and getOffers calls if set for the offer.'
        fulfillmentPolicyId:
          type: string
          description: 'This unique identifier indicates the fulfillment listing policy that will be used once an offer is published and converted to an eBay listing. This fulfillment listing policy will set all fulfillment-related settings for the eBay listing. Listing policies are not immediately required for offers, but are required before an offer can be published. The seller should review the fulfillment listing policy before assigning it to the offer to make sure it is compatible with the inventory item and the offer settings. The seller may also want to review the shipping service costs in the fulfillment policy, and that seller might decide to override the shipping costs for one or more shipping service options by using the shippingCostOverrides container. Listing policies can be created and managed in My eBay or with the Account API. To get a list of all return policies associated with a seller''s account on a specific eBay Marketplace, use the Account API''s getFulfillmentPolicies call. There are also calls in the Account API to retrieve a fulfillment policy by policy ID or policy name. This field will be returned in the getOffer and getOffers calls if set for the offer.'
        paymentPolicyId:
          type: string
          description: 'This unique identifier indicates the payment listing policy that will be used once an offer is published and converted to an eBay listing. This payment listing policy will set all payment-related settings for the eBay listing. Listing policies are not immediately required for offers, but are required before an offer can be published. The seller should review the payment listing policy before assigning it to the offer, as the following must be true for the payment listing policy to be compatible with the offer: The marketplaceId value should reflect where the offer is being published The immediatePay field value must be set to true since Inventory API offers only support immediate payment The only specified payment method should be ''PayPal'', since immediate payment requires ''PayPal''Listing policies can be created and managed in My eBay or with the Account API. To get a list of all payment policies associated with a seller''s account on a specific eBay Marketplace, use the Account API''s getPaymentPolicies call. There are also calls in the Account API to retrieve a payment policy by policy ID or policy name. This field will be returned in the getOffer and getOffers calls if set for the offer.'
        returnPolicyId:
          type: string
          description: 'This unique identifier indicates the return listing policy that will be used once an offer is published and converted to an eBay listing. This return listing policy will set all return policy settings for the eBay listing. Listing policies are not immediately required for offers, but are required before an offer can be published. The seller should review the return listing policy before assigning it to the offer to make sure it is compatible with the inventory item and the offer settings. Listing policies can be created and managed in My eBay or with the Account API. To get a list of all return policies associated with a seller''s account on a specific eBay Marketplace, use the Account API''s getReturnPolicies call. There are also calls in the Account API to retrieve a return policy by policy ID or policy name. This field will be returned in the getOffer and getOffers calls if set for the offer.'
        shippingCostOverrides:
          type: array
          description: 'This container is used if the seller wishes to override the shipping costs or surcharge for one or more domestic or international shipping service options defined in the fulfillment listing policy. To override the costs of a specific domestic or international shipping service option, the seller must know the priority/order of that shipping service in the fulfillment listing policy. The name of a shipping service option can be found in the shippingOptions.shippingServices.shippingServiceCode field of the fulfillment policy, and the priority/order of that shipping service option is found in the shippingOptions.shippingServices.sortOrderId field. Both of these values can be retrieved by searching for that fulfillment policy with the getFulfillmentPolicies or getFulfillmentPolicyByName calls of the Account API. The shippingCostOverrides.priority value should match the shippingOptions.shippingServices.sortOrderId in order to override the shipping costs for that shipping service option. The seller must also ensure that the shippingServiceType value is set to DOMESTIC to override a domestic shipping service option, or to INTERNATIONAL to override an international shipping service option. A separate ShippingCostOverrides node is needed for each shipping service option whose costs are being overridden. All defined fields of the shippingCostOverrides container should be included, even if the shipping costs and surcharge values are not changing. The shippingCostOverrides container is returned in the getOffer and getOffers calls if one or more shipping cost overrides are being applied to the fulfillment policy.'
          items:
            $ref: '#/components/schemas/ShippingCostOverride'
      description: 'This type is used to identify the payment, return, and fulfillment listing policies that will be, or are associated with the listing. Every published offer must have a payment, return, and fulfillment listing policy associated with it. This type is also used to override the shipping costs of one or more shipping service options that are associated with the fulfillment policy, to enable eBay Plus eligibility for a listing, or to enable the Best Offer feature on the listing.'
    Location:
      type: object
      properties:
        address:
          description: 'The address container is always returned in getInventoryLocation/getInventoryLocations calls. Except in the case of an inventory location that supports In-Store Pickup inventory, a full address is not a requirement when setting up an inventory location.'
          $ref: '#/components/schemas/Address'
        geoCoordinates:
          description: This container displays the Global Positioning System (GPS) latitude and longitude coordinates for the inventory location. This container is only returned if the geo-coordinates are set for an inventory location.
          $ref: '#/components/schemas/GeoCoordinates'
        locationId:
          type: string
          description: 'A unique eBay-assigned ID for the location. Note: This field should not be confused with the seller-defined merchantLocationKey value. It is the merchantLocationKey value which is used to identify an inventory location when working with inventory location API calls. The locationId value is only used internally by eBay.'
      description: 'A complex type that is used to provide the physical address of a location, and it geo-coordinates.'
    LocationDetails:
      type: object
      properties:
        address:
          description: 'The address container is required for a createInventoryLocation call. Except in the case of an inventory location that supports In-Store Pickup inventory, a full address is not a requirement when setting up an inventory location.'
          $ref: '#/components/schemas/Address'
        geoCoordinates:
          description: This container is used to set the Global Positioning System (GPS) latitude and longitude coordinates for the inventory location.
          $ref: '#/components/schemas/GeoCoordinates'
      description: This type is used by the createInventoryLocation call to provide an full or partial address of an inventory location.
    LocationResponse:
      type: object
      properties:
        href:
          type: string
          description: The URI of the current page of results from the result set.
        limit:
          type: integer
          description: The number of items returned on a single page from the result set.
          format: int32
        locations:
          type: array
          description: An array of one or more of the merchant's inventory locations.
          items:
            $ref: '#/components/schemas/InventoryLocationResponse'
        next:
          type: string
          description: 'The URI for the following page of results. This value is returned only if there is an additional page of results to display from the result set. Max length: 2048'
        offset:
          type: integer
          description: 'The number of results skipped in the result set before listing the first returned result. This value is set in the request with the offset query parameter. Note: The items in a paginated result set use a zero-based list where the first item in the list has an offset of 0.'
          format: int32
        prev:
          type: string
          description: 'The URI for the preceding page of results. This value is returned only if there is a previous page of results to display from the result set. Max length: 2048'
        total:
          type: integer
          description: 'The total number of items retrieved in the result set. If no items are found, this field is returned with a value of 0.'
          format: int32
      description: This type is used by the base response payload for the getInventoryLocations call.
    MigrateListing:
      type: object
      properties:
        listingId:
          type: string
          description: 'The unique identifier of the eBay listing to migrate to the new Inventory model. In the Trading API, this field is known as the ItemID. Up to five unique eBay listings may be specified here in separate listingId fields. The seller should make sure that each of these listings meet the requirements that are stated at the top of this Call Reference page.'
      description: This type is used to specify one to five eBay listings that will be migrated to the new Inventory model.
    MigrateListingResponse:
      type: object
      properties:
        errors:
          type: array
          description: 'If one or more errors occur with the attempt to migrate the listing, this container will be returned with detailed information on each error.'
          items:
            $ref: '#/components/schemas/Error'
        inventoryItemGroupKey:
          type: string
          description: 'This field will only be returned for a multiple-variation listing that the seller attempted to migrate. Its value is auto-generated by eBay. For a multiple-variation listing that is successfully migrated to the new Inventory model, eBay automatically creates an inventory item group object for the listing, and the seller will be able to retrieve and manage that new inventory item group object by using the value in this field.'
        inventoryItems:
          type: array
          description: 'This container exists of an array of SKU values and offer IDs. For single-variation listings, this will only be one SKU value and one offer ID (if listing was successfully migrated), but multiple SKU values and offer IDs will be returned for multiple-variation listings.'
          items:
            $ref: '#/components/schemas/InventoryItemListing'
        listingId:
          type: string
          description: The unique identifier of the eBay listing that the seller attempted to migrate.
        marketplaceId:
          type: string
          description: 'This is the unique identifier of the eBay Marketplace where the listing resides. The value fo the eBay US site will be EBAY_US. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/MarketplaceEnum.html''>eBay API documentation</a>'
        statusCode:
          type: integer
          description: This field is returned for each listing that the seller attempted to migrate. See the HTTP status codes table to see which each status code indicates.
          format: int32
        warnings:
          type: array
          description: 'If one or more warnings occur with the attempt to migrate the listing, this container will be returned with detailed information on each warning. It is possible that a listing can be successfully migrated even if a warning occurs.'
          items:
            $ref: '#/components/schemas/Error'
      description: This type is used to display the results of each listing that the seller attempted to migrate.
    NameValueList:
      type: object
      properties:
        name:
          type: string
          description: 'This string value identifies the motor vehicle aspect, such as ''make'', ''model'', ''year'', ''trim'', and ''engine''. Typically, the make, model, and year of the motor vehicle are always required, with the trim and engine being necessary sometimes, but it will be dependent on the part or accessory, and on the vehicle class.'
        value:
          type: string
          description: 'This string value identifies the motor vehicle aspect specified in the corresponding name field. For example, if the name field is ''make'', this field may be ''Toyota'', or if the name field is ''model'', this field may be ''Camry''.'
      description: This type is used by the compatibilityProperties container to identify a motor vehicle using name/value pairs.
    OfferKeyWithId:
      type: object
      properties:
        offerId:
          type: string
          description: The unique identifier of an unpublished offer for which expected listing fees will be retrieved. One to 250 offerId values can be passed in to the offers container for one getListingFees call. Errors will occur if offerId values representing published offers are passed in.
      description: This type is used by the getListingFees call to indicate the unpublished offer(s) for which expected listing fees will be retrieved. The user passes in one or more offerId values (a maximum of 250). See the Standard selling fees help page for more information on listing fees.
    OfferKeysWithId:
      type: object
      properties:
        offers:
          type: array
          description: 'This container is used to identify one or more (up to 250)unpublished offers for which expected listing fees will be retrieved. The user passes one or more offerId values (maximum of 250) in to this container to identify the unpublished offers in which to retrieve expected listing fees. This call is only applicable for offers in the unpublished state. The call response gives aggregate fee amounts per eBay marketplace, and does not give fee information at the individual offer level.'
          items:
            $ref: '#/components/schemas/OfferKeyWithId'
      description: This type is used by the base request payload of the getListingFees call.
    OfferPriceQuantity:
      type: object
      properties:
        availableQuantity:
          type: integer
          description: 'This field is used if the seller wants to modify the current quantity of the inventory item that will be available for purchase in the offer (identified by the corresponding offerId value). Either the availableQuantity field or the price container is required, but not necessarily both.'
          format: int32
        offerId:
          type: string
          description: 'This field is the unique identifier of the offer. If an offers container is used to update one or more offers associated to a specific inventory item, the offerId value is required in order to identify the offer to update with a modified price and/or quantity. The seller can run a getOffers call (passing in the correct SKU value as a query parameter) to retrieve offerId values for offers associated with the SKU.'
        price:
          description: 'This container is used if the seller wants to modify the current price of the inventory item. The dollar value set here will be the new price of the inventory item in the offer (identified by the corresponding offerId value). Either the availableQuantity field or the price container is required, but not necessarily both.'
          $ref: '#/components/schemas/Amount'
      description: This type is used by the offers container in a Bulk Update Price and Quantity call to update the current price and/or quantity of one or more offers associated with a specific inventory item.
    OfferResponse:
      type: object
      properties:
        offerId:
          type: string
          description: 'The unique identifier of the offer that was just created with a createOffer call, or just updated with an updateOffer call. It is not returned if the createOffer call fails to create an offer. This identifier will be needed for many offer-related calls.'
        warnings:
          type: array
          description: 'This container will contain an array of errors and/or warnings when a call is made, and errors and/or warnings occur.'
          items:
            $ref: '#/components/schemas/Error'
      description: 'This type is used by the response payload of the createOffer and updateOffer calls, and contains the unique identifier for the offer if the offer is successfully created/updated, as well as any errors and/or warnings that may have been triggered by the call.'
    OfferResponseWithListingId:
      type: object
      properties:
        errors:
          type: array
          description: This container will be returned if there were one or more errors associated with publishing the offer.
          items:
            $ref: '#/components/schemas/Error'
        listingId:
          type: string
          description: The unique identifier of the newly-created eBay listing. This field is only returned if the seller successfully published the offer and created the new eBay listing.
        offerId:
          type: string
          description: The unique identifier of the offer that the seller published (or attempted to publish).
        statusCode:
          type: integer
          description: The HTTP status code returned in this field indicates the success or failure of publishing the offer specified in the offerId field. See the HTTP status codes table to see which each status code indicates.
          format: int32
        warnings:
          type: array
          description: This container will be returned if there were one or more warnings associated with publishing the offer.
          items:
            $ref: '#/components/schemas/Error'
      description: 'This type is used to indicate the status of each offer that the user attempted to publish. If an offer is successfully published, an eBay listing ID (also known as an Item ID) is returned. If there is an issue publishing the offer and creating the new eBay listing, the information about why the listing failed should be returned in the errors and/or warnings containers.'
    OfferSkuResponse:
      type: object
      properties:
        errors:
          type: array
          description: 'This container will be returned at the offer level, and will contain one or more errors if any occurred with the attempted creation of the corresponding offer.'
          items:
            $ref: '#/components/schemas/Error'
        format:
          type: string
          description: 'This enumeration value indicates the listing format of the offer. The Inventory API currently only supports fixed-price listings, so the enumeration value returned here is always FIXED_PRICE. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/FormatTypeEnum.html''>eBay API documentation</a>'
        marketplaceId:
          type: string
          description: 'This enumeration value is the unique identifier of the eBay marketplace for which the offer will be made available. This enumeration value should be the same for all offers since the bulkCreateOffer method can only be used to create offers for one eBay marketplace at a time. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/MarketplaceEnum.html''>eBay API documentation</a>'
        offerId:
          type: string
          description: 'The unique identifier of the newly-created offer. This identifier should be automatically created by eBay if the creation of the offer was successful. It is not returned if the creation of the offer was not successful. In which case, the user may want to scan the corresponding errors and/or warnings container to see what the issue may be.'
        sku:
          type: string
          description: 'The seller-defined Stock-Keeping Unit (SKU) of the inventory item. The sku value is required for each product offer that the seller is trying to create, and it is always returned to identified the product that is associated with the offer.'
        statusCode:
          type: integer
          description: 'The integer value returned in this field is the http status code. If an offer is created successfully, the value returned in this field should be 200. A user can view the HTTP status codes section for information on other status codes that may be returned with the bulkCreateOffer method.'
          format: int32
        warnings:
          type: array
          description: 'This container will be returned at the offer level, and will contain one or more warnings if any occurred with the attempted creation of the corresponding offer. Note that it is possible that an offer can be created successfully even if one or more warnings are triggered.'
          items:
            $ref: '#/components/schemas/Error'
      description: 'This type is used by the bulkCreateOffer response to show the status of each offer that the seller attempted to create with the bulkCreateOffer method. For each offer that is created successfully, the returned statusCode value should be 200, and a unique offerId should be created for each offer. If any issues occur with the creation of any offers, errors and/or warnings containers will be returned.'
    Offers:
      type: object
      properties:
        href:
          type: string
          description: This is the URL to the current page of offers.
        limit:
          type: integer
          description: This integer value is the number of offers that will be displayed on each results page.
          format: int32
        next:
          type: string
          description: This is the URL to the next page of offers. This field will only be returned if there are additional offers to view.
        offers:
          type: array
          description: 'This container is an array of one or more of the seller''s offers for the SKU value that is passed in through the required sku query parameter. Note: Currently, the Inventory API does not support the same SKU across multiple eBay marketplaces, so the getOffers call will only return one offer. Max Occurs: 25'
          items:
            $ref: '#/components/schemas/EbayOfferDetailsWithAll'
        prev:
          type: string
          description: This is the URL to the previous page of offers. This field will only be returned if there are previous offers to view.
        size:
          type: integer
          description: 'This integer value indicates the number of offers being displayed on the current page of results. This number will generally be the same as the limit value if there are additional pages of results to view. Note: Currently, the Inventory API does not support the same SKU across multiple eBay marketplaces, so the Get Offers call will only return one offer, so this value should always be 1.'
          format: int32
        total:
          type: integer
          description: 'This integer value is the total number of offers that exist for the specified SKU value. Based on this number and on the limit value, the seller may have to toggle through multiple pages to view all offers. Note: Currently, the Inventory API does not support the same SKU across multiple eBay marketplaces, so the Get Offers call will only return one offer, so this value should always be 1.'
          format: int32
      description: 'This type is used by the base response of the getOffers call, and it is an array of one or more of the seller''s offers, along with pagination data.'
    OperatingHours:
      type: object
      properties:
        dayOfWeekEnum:
          type: string
          description: 'A dayOfWeekEnum value is required for each day of the week that the store location has regular operating hours. This field is returned if operating hours are defined for the store location. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/DayOfWeekEnum.html''>eBay API documentation</a>'
        intervals:
          type: array
          description: 'This container is used to define the opening and closing times of a store''s working day (defined in the dayOfWeekEnum field). An intervals container is needed for each day of the week that the store location is open. If a store location closes for lunch (or any other period during the day) and then reopens, multiple open and close pairs are needed This container is returned if operating hours are defined for the store location.'
          items:
            $ref: '#/components/schemas/Interval'
      description: This type is used to express the regular operating hours of a merchant's store during the days of the week.
    PackageWeightAndSize:
      type: object
      properties:
        dimensions:
          description: 'This container is used to indicate the length, width, and height of the shipping package that will be used to ship the inventory item. The dimensions of a shipping package are needed when calculated shipping is used. This container will be returned if package dimensions are set for the inventory item.'
          $ref: '#/components/schemas/Dimension'
        packageType:
          type: string
          description: 'This enumeration value indicates the type of shipping package used to ship the inventory item. The supported values for this field can be found in the PackageTypeEnum type. This field will be returned if the package type is set for the inventory item. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/PackageTypeEnum.html''>eBay API documentation</a>'
        weight:
          description: 'This container is used to specify the weight of the shipping package that will be used to ship the inventory item. The weight of a shipping package are needed when calculated shipping is used, or if flat-rate shipping rates are used, but with a weight surcharge. This field will be returned if package weight is set for the inventory item.'
          $ref: '#/components/schemas/Weight'
      description: 'This type is used to indicate the package type, weight, and dimensions of the shipping package. Package weight and dimensions are required when calculated shipping rates are used, and weight alone is required when flat-rate shipping is used, but with a weight surcharge. See the Calculated shipping help page for more information on calculated shipping.'
    PickupAtLocationAvailability:
      type: object
      properties:
        availabilityType:
          type: string
          description: 'The enumeration value in this field indicates the availability status of the inventory item at the merchant''s physical store specified by the pickupAtLocationAvailability.merchantLocationKey field. This field is required if the pickupAtLocationAvailability container is used, and is always returned with the pickupAtLocationAvailability container. See AvailabilityTypeEnum for more information about how/when you use each enumeration value. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/AvailabilityTypeEnum.html''>eBay API documentation</a>'
        fulfillmentTime:
          description: 'This container is used to indicate how soon an In-Store Pickup order will be available for pickup by the buyer after the order takes place. This container is required if the pickupAtLocationAvailability container is used, and is always returned with the pickupAtLocationAvailability container.'
          $ref: '#/components/schemas/TimeDuration'
        merchantLocationKey:
          type: string
          description: 'The unique identifier of a merchant''s store where the In-Store Pickup inventory item is currently located, or where inventory will be sent to. If the merchant''s store is currently awaiting for inventory, the availabilityType value should be SHIP_TO_STORE. This field is required if the pickupAtLocationAvailability container is used, and is always returned with the pickupAtLocationAvailability container. Max length: 36'
        quantity:
          type: integer
          description: 'This integer value indicates the quantity of the inventory item that is available for In-Store Pickup at the store identified by the merchantLocationKey value. The value of quantity should be an integer value greater than 0, unless the inventory item is out of stock. This field is required if the pickupAtLocationAvailability container is used, and is always returned with the pickupAtLocationAvailability container.'
          format: int32
      description: This type is used to specify/indicate the quantity of the inventory item that is available for an In-Store Pickup order at the merchant's physical store (specified by the merchantLocationKey field).
    PriceQuantity:
      type: object
      properties:
        offers:
          type: array
          description: 'This container is needed if the seller is updating the price and/or quantity of one or more published offers, and a successful call will actually update the active eBay listing with the revised price and/or available quantity. This call is not designed to work with unpublished offers. For unpublished offers, the seller should use the updateOffer call to update the available quantity and/or price. If the seller is also using the shipToLocationAvailability container and sku field to update the total ''ship-to-home'' quantity of the inventory item, the SKU value associated with the corresponding offerId value(s) must be the same as the corresponding sku value that is passed in, or an error will occur. A separate (OfferPriceQuantity) node is required for each offer being updated.'
          items:
            $ref: '#/components/schemas/OfferPriceQuantity'
        shipToLocationAvailability:
          description: This container is needed if the seller is updating the total 'ship-to-home' quantity for the corresponding inventory item (specified in the sku field. A successful call will update the inventory item record associated with the sku value.
          $ref: '#/components/schemas/ShipToLocationAvailability'
        sku:
          type: string
          description: 'This is the seller-defined SKU value of the inventory item whose total ''ship-to-home'' quantity will be updated. This field is only required when the seller is updating the total quantity of an inventory item using the shipToLocationAvailability container. If the seller is updating the price and/or quantity of one or more specific offers, one or more offerId values are used instead, and the sku value is not needed. If the seller wants to update the price and/or quantity of one or more offers, and also wants to update the total ''ship-to-home'' quantity of the corresponding inventory item, the SKU value associated with the offerId value(s) must be the same as the corresponding sku value that is passed in, or an error will occur. Max Length: 50'
      description: This type is used to update the total &quot;ship-to-home&quot; quantity for one or more inventory items and/or to update the price and/or quantity of one or more specific offers associated with one or more inventory items.
    PriceQuantityResponse:
      type: object
      properties:
        errors:
          type: array
          description: This array will be returned if there were one or more errors associated with the update to the offer or inventory item record.
          items:
            $ref: '#/components/schemas/Error'
        offerId:
          type: string
          description: The unique identifier of the offer that was updated. This field will not be returned in situations where the seller is only updating the total 'ship-to-home' quantity of an inventory item record.
        sku:
          type: string
          description: 'This is the seller-defined SKU value of the product. This field is returned whether the seller attempted to update an offer with the SKU value or just attempted to update the total ''ship-to-home'' quantity of an inventory item record. Max Length: 50'
        statusCode:
          type: integer
          description: 'The value returned in this container will indicate the status of the attempt to update the price and/or quantity of the offer (specified in the corresponding offerId field) or the attempt to update the total ''ship-to-home'' quantity of an inventory item (specified in the corresponding sku field). For a completely successful update of an offer or inventory item record, a value of 200 will appear in this field. A user can view the HTTP status codes section for information on other status codes that may be returned with the bulkUpdatePriceQuantity method.'
          format: int32
        warnings:
          type: array
          description: This array will be returned if there were one or more warnings associated with the update to the offer or inventory item record.
          items:
            $ref: '#/components/schemas/Error'
      description: 'This type is used to display the result for each offer and/or inventory item that the seller attempted to update with a bulkUpdatePriceQuantity call. If any errors or warnings occur, the error/warning data is returned at the offer/inventory item level.'
    PricingSummary:
      type: object
      properties:
        minimumAdvertisedPrice:
          description: This container is needed if the Minimum Advertised Price (MAP) feature will be used in the offer. Minimum Advertised Price (MAP) is an agreement between suppliers (or manufacturers (OEM)) and the retailers (sellers) stipulating the lowest price an item is allowed to be advertised at. Sellers can only offer prices below this price through the use of other discounts. The MAP feature is only available to eligible US sellers. This field will be ignored if the seller and or the listing is not eligible for the MAP feature. This container will be returned if set for the offer.
          $ref: '#/components/schemas/Amount'
        originallySoldForRetailPriceOn:
          type: string
          description: 'This field is needed if the Strikethrough Pricing (STP) feature will be used in the offer. This field indicates that the product was sold for the price in the originalRetailPrice field on an eBay site, or sold for that price by a third-party retailer. When using the createOffer or updateOffer calls, the seller will pass in a value of ON_EBAY to indicate that the product was sold for the originalRetailPrice on an eBay site, or the seller will pass in a value of OFF_EBAY to indicate that the product was sold for the originalRetailPrice through a third-party retailer. This field and the originalRetailPrice field are only applicable if the seller and listing are eligible to use the Strikethrough Pricing feature, a feature which is limited to the US (core site and Motors), UK, Germany, Canada (English and French versions), France, Italy, and Spain sites. This field will be returned if set for the offer. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/SoldOnEnum.html''>eBay API documentation</a>'
        originalRetailPrice:
          description: 'This container is needed if the Strikethrough Pricing (STP) feature will be used in the offer. The dollar value passed into this field indicates the original retail price set by the manufacturer (OEM). eBay does not maintain or validate the value supplied here by the seller. The dollar value in this field should always be more than the dollar value in the price container. This field and the originallySoldForRetailPriceOn field are only applicable if the seller and listing are eligible to use the Strikethrough Pricing feature, a feature which is limited to the US (core site and Motors), UK, Germany, Canada (English and French versions), France, Italy, and Spain sites. Compare the originalRetailPrice and the dollar value in the price field to determine the amount of savings to the buyer. This Original Retail Price will have a strikethrough line through for a marketing affect. This container will be returned if set for the offer.'
          $ref: '#/components/schemas/Amount'
        price:
          description: 'This is the listing price of the product. A listing price must be specified before publishing an offer, but it is possible to create an offer without a price. For published offers, this container will always be returned, but for unpublished offers, this container will only be returned if set for the offer.'
          $ref: '#/components/schemas/Amount'
        pricingVisibility:
          type: string
          description: 'This field is needed if the Minimum Advertised Price (MAP) feature will be used in the offer. This field is only applicable if an eligible US seller is using the Minimum Advertised Price (MAP) feature and a minimumAdvertisedPrice has been specified. The value set in this field will determine whether the MAP price is shown to a prospective buyer prior to checkout through a pop-up window accessed from the View Item page, or if the MAP price is not shown until the checkout flow after the buyer has already committed to buying the item. To show the MAP price prior to checkout, the seller will set this value to PRE_CHECKOUT. To show the MAP price after the buyer already commits to buy the item, the seller will set this value to DURING_CHECKOUT. This field will be ignored if the seller and/or the listing is not eligible for the MAP feature. This field will be returned if set for the offer. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/MinimumAdvertisedPriceHandlingEnum.html''>eBay API documentation</a>'
      description: 'This type is used to specify the listing price for the product and settings for the Minimum Advertised Price and Strikethrough Pricing features. The price field must be supplied before an offer is published, but a seller may create an offer without supplying a price initially. The Minimum Advertised Price feature is only available on the US site. Strikethrough Pricing is available on the US, eBay Motors, UK, Germany, Canada (English and French), France, Italy, and Spain sites.'
    Product:
      type: object
      properties:
        aspects:
          type: array
          description: 'This is an array of item specific pairs that provide more information about the product and might make it easier for buyers to find. To view required/recommended product aspects/item specifics names (and corresponding values) for a specific eBay category, sellers can use the GetCategorySpecifics call of the Trading API. Alternatively, sellers can view similar items on eBay.com in the same category to get an idea of what other sellers are using for product aspects/item specifics. Sellers also have the option of specifying an eBay Product ID (ePID) or optionally, a Global Trade Item Number (GTIN) through the corresponding fields in the product container in an attempt to find a product match in the eBay Catalog. If a match is found based on the ePID or GTIN value, the product aspects that are defined for the eBay Catalog product will automatically get picked up by the newly created/updated inventory item. Below is an example of the proper JSON syntax to use when manually inputting item specifics: &quot;aspects&quot;: {  &quot;Brand&quot;: [&quot;GoPro&quot;],  &quot;Storage Type&quot;: [&quot;Removable&quot;]  } Note that inventory items that will become part of an inventory item group and multiple-variation listing should have the same attributes that are defined for the inventory item group. This container will be returned if one or more item specific pairs are defined for the inventory item. Max Length for Aspect Name: 40 Max Length for Aspect Value: 50'
          items:
            type: string
        brand:
          type: string
          description: 'The brand of the product. This field is often paired with the mpn field to identify a specific product by Manufacture Part Number. This field is conditionally required if the eBay category requires a Manufacturer Part Number (MPN) value. If eBay is able to find a product match in the eBay Catalog when an eBay Product ID (ePID) or GTIN value (UPC, ISBN, or EAN) is supplied, all product details of that eBay Catalog product is picked up by the inventory item record (including brand) if the createOrUpdateInventoryItem call is successful. This field is returned if defined for an inventory item. If a brand was passed in as an item specific name-value pair through the aspects array in a createOrReplaceInventoryItem call, this value is also picked up by the brand field. Max Length: 65'
        description:
          type: string
          description: 'The description of the product. The description of an existing inventory item can be added or modified with a createOrReplaceInventoryItem call. The description of an inventory item is automatically populated if the seller specifies an eBay Product ID (ePID) or a Global Trade Item Number (GTIN) and eBay is able to find a matching product in the eBay Catalog. Note that this field is optional but recommended. If a listingDescription field is omitted when creating and publishing a single-variation offer, the text in this field will be used instead. If neither the product.description field for the inventory item nor the listingDescription field for the offer exist, the publishOffer call will fail. If the inventory item will be part of an inventory item group/multiple-variation listing, this field should definitely be used to specify how the corresponding product variation is different (e.g. This is the green, extra-large version of the shirt). However, in the case of an inventory item group, the text in the description field of the inventory item group will become the listing description of the actual eBay listing instead of the text in this field. Basic HTML tags are supported, including the following tags: &lt;b&gt; &lt;strong&gt; &lt;br&gt; &lt;ol&gt; &lt;ul&gt; &lt;li&gt; Table tags including &lt;table&gt;, &lt;tr&gt;, &lt;td&gt;, &lt;th&gt;, &lt;thead&gt;, &lt;tfoot&gt;, &lt;tbody&gt;, &lt;caption&gt;, &lt;colgroup&gt;, and &lt;col&gt;A seller can not use any active content in their listing description. Active content includes animation or video via JavaScript, Flash, plug-ins, or form actions. This field is returned if defined for an inventory item. If one of the GTIN types (e.g. UPC) was passed in when the inventory item was created/modified and a product match was found in the eBay catalog, product description is one of the details that gets picked up from the catalog product. Max Length: 4000'
        ean:
          type: array
          description: 'The European Article Number/International Article Number (EAN) for the product. Although an ePID value is preferred when trying to find a product match in the eBay Catalog, this field can also be used in an attempt to find a product match in the eBay Catalog. If a product match is found in the eBay Catalog, the inventory item is automatically populated with available product details such as a title, a product description, product aspects (including the specified EAN value), and a link to any stock image that exists for the catalog product. This field is returned if defined for an inventory item. If an EAN was passed in as an item specific name-value pair through the aspects array in a createOrReplaceInventoryItem call, this value is also picked up by the ean field.'
          items:
            type: string
        epid:
          type: string
          description: 'The eBay Product Identifier (ePID) for the product. This field can be used to directly identify an eBay Catalog product. Based on its specified ePID value, eBay will search for the product in the eBay Catalog, and if a match is found, the inventory item is automatically populated with available product details such as product title, product description, product aspects, and a link to any stock image that exists for the catalog product. In an attempt to find a eBay Catalog product match, an ePID value is always preferred over the other product identifiers, since it is possible that one GTIN value can be associated with multiple eBay Catalog products, and if multiple products are found, product details will not be picked up by the Inventory Item object. This field is returned if defined for an inventory item.'
        imageUrls:
          type: array
          description: 'An array of one or more links to images for the product. URLs must use the &quot;HTTPS&quot; protocol. Images can be self-hosted by the seller, or sellers can use the UploadSiteHostedPictures call of the Trading API to upload images to an eBay Picture Server. If successful, the response of the UploadSiteHostedPictures call will contain a full URL to the image on an eBay Picture Server. This is the URL that will be passed in through the imageUrls array. Before an offer can be published, at least one image must exist for the inventory item. Most eBay sites support up to 12 pictures free of charge, and eBay Motors listings can have up to 24 pictures. A link to a stock image for a product may automatically be populated for an inventory item if the seller specifies an eBay Product ID (ePID) or a Global Trade Item Number (GTIN) and eBay is able to find a matching product in the eBay Catalog. This container will always be returned for an inventory item that is part of a published offer since a published offer will always have at least one picture, but this container will only be returned if defined for inventory items that are not a part of a published offer.'
          items:
            type: string
        isbn:
          type: array
          description: 'The International Standard Book Number (ISBN) value for the product. Although an ePID value is preferred when trying to find a product match in the eBay Catalog, this field can also be used in an attempt to find a product match in the eBay Catalog. If a product match is found in the eBay Catalog, the inventory item is automatically populated with available product details such as a title, a product description, product aspects (including the specified ISBN value), and a link to any stock image that exists for the catalog product. This field is returned if defined for an inventory item. If an ISBN was passed in as an item specific name-value pair through the aspects array in a createOrReplaceInventoryItem call, this value is also picked up by the isbn field.'
          items:
            type: string
        mpn:
          type: string
          description: 'The Manufacturer Part Number (MPN) of a product. This field is paired with the brand field to identify a product. Some eBay categories require MPN values. The GetCategorySpecifics call of the Trading API can be used to see if a category requires an MPN. The MPN value for a product may automatically be populated for an inventory item if the seller specifies an eBay Product ID (ePID) or a Global Trade Item Number (GTIN) and eBay is able to find a matching product in the eBay Catalog. This field is returned if defined for an inventory item. If an MPN was passed in as an item specific name-value pair through the aspects array in a createOrReplaceInventoryItem call, this value is also picked up by the mpn field. Max Length: 65'
        subtitle:
          type: string
          description: 'A subtitle is an optional listing feature that allows the seller to provide more information about the product, possibly including keywords that may assist with search results. An additional listing fee will be charged to the seller if a subtitle is used. For more information on using listing subtitles on the US site, see the Adding a subtitle to your listings help page. The subtitle of an existing inventory item can added, modified, or removed with a createOrReplaceInventoryItem call. Note that the same subtitle text should be used for each inventory item that will be part of an inventory item group, and ultimately become one product variation within a multiple-variation listing. This field will only be returned if set for an inventory item. Max Length: 55'
        title:
          type: string
          description: 'The title of an inventory item can be added or modified with a createOrReplaceInventoryItem call. Although not immediately required, a title will be needed before an offer with the inventory item is published. The title of an inventory item is automatically populated if the seller specifies an eBay Product ID (ePID) or a Global Trade Item Number (GTIN) and eBay is able to find a matching product in the eBay Catalog. If the inventory item will become part of a single-variation offer, and the listing is not a product-based listing, the text in this field will become the actual listing title for the published offer. However, if the inventory item will become part of a multiple-variation offer, the text in title field of the inventory item group entity will actually become the listing title for the published offer instead, although a title can still be provided for the inventory item, and it will actually become the title of the variation. This field will always be returned for an inventory item that is part of a published offer since a published offer will always have a listing title, but this field will only be returned if defined for inventory items that are not a part of a published offer. Max Length: 80'
        upc:
          type: array
          description: 'The Universal Product Code (UPC) value for the product. Although an ePID value is preferred when trying to find a product match in the eBay Catalog, this field can also be used in an attempt to find a product match in the eBay Catalog. If a product match is found in the eBay Catalog, the inventory item is automatically populated with available product details such as a title, a product description, product aspects (including the specified UPC value), and a link to any stock image that exists for the catalog product. This field is returned if defined for an inventory item. If a UPC was passed in as an item specific name-value pair through the aspects array in a createOrReplaceInventoryItem call, this value is also picked up by the upc field.'
          items:
            type: string
      description: 'This type is used to define the product details, such as a title, a product description, product aspects/item specifics, and links to images for the product. Optionally, in a createOrReplaceInventoryItem call, a seller can pass in an eBay Product Identifier (ePID) or a Global Trade Item Number (GTIN) value, such as an EAN, an ISBN, a UPC, to identify a product to be matched with a product in the eBay Catalog. The information in this type is also returned in the getInventoryItem, getInventoryItems, and bulkGetInventoryItem calls if defined.'
    ProductFamilyProperties:
      type: object
      properties:
        engine:
          type: string
          description: 'This field indicates the specifications of the engine, including its size, block type, and fuel type. An example is 2.7L V6 gas DOHC naturally aspirated. This field is conditionally required, but should be supplied if known/applicable.'
        make:
          type: string
          description: This field indicates the make of the vehicle (e.g. Toyota). This field is always required to identify a motor vehicle.
        model:
          type: string
          description: This field indicates the model of the vehicle (e.g. Camry). This field is always required to identify a motor vehicle.
        trim:
          type: string
          description: 'This field indicates the trim of the vehicle (e.g. 2-door Coupe). This field is conditionally required, but should be supplied if known/applicable.'
        year:
          type: string
          description: This field indicates the year of the vehicle (e.g. 2016). This field is always required to identify a motor vehicle.
      description: This type is used to specify the details of a motor vehicle that is compatible with the inventory item specified through the SKU value in the call URI.
    ProductIdentifier:
      type: object
      properties:
        epid:
          type: string
          description: 'This field can be used if the seller already knows the eBay catalog product ID (ePID) associated with the motor vehicle that is to be added to the compatible product list. If this eBay catalog product ID is found in the eBay product catalog, the motor vehicle properties (e.g. make, model, year, engine, and trim) will automatically get picked up for that motor vehicle.'
        gtin:
          type: string
          description: 'This field can be used if the seller knows the Global Trade Item Number for the motor vehicle that is to be added to the compatible product list. If this GTIN value is found in the eBay product catalog, the motor vehicle properties (e.g. make, model, year, engine, and trim will automatically get picked up for that motor vehicle. Note: This field is for future use.'
        ktype:
          type: string
          description: 'This field can be used if the seller knows the K Type Number for the motor vehicle that is to be added to the compatible product list. If this K Type value is found in the eBay product catalog, the motor vehicle properties (e.g. make, model, year, engine, and trim) will automatically get picked up for that motor vehicle. Only the DE, UK, and AU sites support the use of K Type Numbers.'
      description: 'This type is used to identify a motor vehicle that is compatible with the corresponding inventory item (the SKU that is passed in as part of the call URI). The motor vehicle can be identified through an eBay Product ID or a K-Type value. The gtin field (for inputting Global Trade Item Numbers) is for future use only. If a motor vehicle is found in the eBay product catalog, the motor vehicle properties (engine, make, model, trim, and year) will automatically get picked up for that motor vehicle. Note: Currently, parts compatibility is only applicable for motor vehicles, but it is possible that the Product Compatibility feature is expanded to other (non-vehicle) products in the future.'
    PublishByInventoryItemGroupRequest:
      type: object
      properties:
        inventoryItemGroupKey:
          type: string
          description: 'This is the unique identifier of the inventory item group. All unpublished offers associated with this inventory item group will be published as a multiple-variation listing if the publishByInventoryItemGroup call is successful. The inventoryItemGroupKey identifier is automatically generated by eBay once an inventory item group is created. To retrieve an inventoryItemGroupKey value, you can use the getInventoryItem call to retrieve an inventory item that is known to be in the inventory item group to publish, and then look for the inventory item group identifier under the groupIds container in the response of that call.'
        marketplaceId:
          type: string
          description: 'This is the unique identifier of the eBay site on which the multiple-variation listing will be published. The marketPlaceId enumeration values are found in MarketplaceIdEnum. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/MarketplaceEnum.html''>eBay API documentation</a>'
      description: This type is used by the request payload of the publishByInventoryItemGroup call. The identifier of the inventory item group to publish and the eBay marketplace where the listing will be published is needed in the request payload.
    PublishResponse:
      type: object
      properties:
        listingId:
          type: string
          description: The unique identifier of the newly created eBay listing. This field is returned if the single offer (if publishOffer call was used) or group of offers in an inventory item group (if publishOfferByInventoryItemGroup call was used) was successfully converted into an eBay listing.
        warnings:
          type: array
          description: This container will contain an array of errors and/or warnings if any occur when a publishOffer or publishOfferByInventoryItemGroup call is made.
          items:
            $ref: '#/components/schemas/Error'
      description: This type is used by the base response payload of the publishOffer and publishOfferByInventoryItemGroup calls.
    ShipToLocationAvailability:
      type: object
      properties:
        quantity:
          type: integer
          description: 'This container is used to set the total ''ship-to-home'' quantity of the inventory item that will be available for purchase through one or more published offers. This container is not immediately required, but ''ship-to-home'' quantity must be set before an offer of the inventory item can be published. If an existing inventory item is being updated, and the ''ship-to-home'' quantity already exists for the inventory item record, this container should be included again, even if the value is not changing, or the available quantity data will be lost.'
          format: int32
      description: This type is used to specify the total 'ship-to-home' quantity of the inventory item that will be available for purchase through one or more published offers.
    ShippingCostOverride:
      type: object
      properties:
        additionalShippingCost:
          description: 'The dollar value passed into this field will override the additional shipping cost that is currently set for the applicable shipping service option. The &quot;Additional shipping cost&quot; is the cost to ship each additional identical product to the buyer using the corresponding shipping service. The shipping service option in the fulfillment policy to override is controlled by the shippingServiceType and priority values. If using an updateOffer call, and this field is defined for the offer being updated, this field must be supplied again, even if its value is not changing. This field is returned in the getOffer and getOffers calls if defined.'
          $ref: '#/components/schemas/Amount'
        priority:
          type: integer
          description: 'The integer value input into this field, along with the shippingServiceType value, sets which domestic or international shipping service option in the fulfillment policy will be modified with updated shipping costs. Specifically, the shippingCostOverrides.shippingServiceType value in a createOffer or updateOffer call must match the shippingOptions.optionType value in a fulfillment listing policy, and the shippingCostOverrides.priority value in a createOffer or updateOffer call must match the shippingOptions.shippingServices.sortOrderId value in a fulfillment listing policy. This field is always required when overriding the shipping costs of a shipping service option, and will be always be returned for each shipping service option whose costs are being overridden.'
          format: int32
        shippingCost:
          description: 'The dollar value passed into this field will override the shipping cost that is currently set for the applicable shipping service option. This value will be the cost to ship one item to the buyer using the corresponding shipping service. The shipping service option in the fulfillment policy to override is controlled by the shippingServiceType and priority values. If using an updateOffer call, and this field is defined for the offer being updated, this field must be supplied again, even if its value is not changing. This field is returned in the getOffer and getOffers calls if defined.'
          $ref: '#/components/schemas/Amount'
        shippingServiceType:
          type: string
          description: 'This enumerated value indicates whether the shipping service specified in the priority field is a domestic or an international shipping service option. To override the shipping costs for a specific domestic shipping service in the fulfillment listing policy, this field should be set to DOMESTIC, and to override the shipping costs for each international shipping service, this field should be set to INTERNATIONAL. This value, along with priority value, sets which domestic or international shipping service option in the fulfillment policy that will be modified with updated shipping costs. Specifically, the shippingCostOverrides.shippingServiceType value in a createOffer or updateOffer call must match the shippingOptions.optionType value in a fulfillment listing policy, and the shippingCostOverrides.priority value in a createOffer or updateOffer call must match the shippingOptions.shippingServices.sortOrderId value in a fulfillment listing policy. This field is always required when overriding the shipping costs of a shipping service option, and will be always be returned for each shipping service option whose costs are being overridden. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/ShippingServiceTypeEnum.html''>eBay API documentation</a>'
        surcharge:
          description: 'The dollar value passed into this field will override the shipping surcharge that is currently set for the applicable shipping service option. The shipping service option in the fulfillment policy to override is controlled by the shippingServiceType and priority values. If using an updateOffer call, and this field is defined for the offer being updated, this field must be supplied again, even if its value is not changing. This field is returned in the getOffer and getOffers calls if defined.'
          $ref: '#/components/schemas/Amount'
      description: 'This type is used if the seller wants to override the shipping costs or surcharge associated with a specific domestic or international shipping service option defined in the fulfillment listing policy that is being applied toward the offer. The shipping-related costs that can be overridden include the shipping cost to ship one item, the shipping cost to ship each additional item (if multiple quantity are purchased), and the shipping surcharge applied to the shipping service option.'
    SpecialHours:
      type: object
      properties:
        date:
          type: string
          description: 'A date value is required for each specific date that the store location has special operating hours. The timestamp is formatted as an ISO 8601 string, which is based on the 24-hour Coordinated Universal Time (UTC) clock. Format: [YYYY]-[MM]-[DD]T[hh]:[mm]:[ss].[sss]Z Example: 2018-08-04T07:09:00.000Z This field is returned if set for the store location.'
        intervals:
          type: array
          description: 'This container is used to define the opening and closing times of a store on a specific date (defined in the date field). An intervals container is needed for each specific date that the store has special operating hours. These special operating hours on the specific date override the normal operating hours for the specific day of the week. If a store location closes for lunch (or any other period during the day) and then reopens, multiple open and close pairs are needed. This container is returned if set for the store location.'
          items:
            $ref: '#/components/schemas/Interval'
      description: This type is used to express the special operating hours of a store location on a specific date. A specialHours container is needed when the store's opening hours on a specific date are different than the normal operating hours on that particular day of the week.
    Specification:
      type: object
      properties:
        name:
          type: string
          description: 'This is the name of product variation aspect. Typically, for clothing, typical aspect names are &quot;Size&quot; and &quot;Color&quot;. Product variation aspects are not required immediately upon creating an inventory item group, but these aspects will be required before a multiple-variation listing containing this inventory item group is published. For each product variation aspect that is specified through the specifications container, one name value is required and two or more variations of this aspect are required through the values array. Note: Each member of the inventory item group should have these same aspect names specified through the product.aspects container when the inventory item is created with the createOrReplaceInventoryItem or bulkCreateOrReplaceInventoryItem call. Max Length: 40'
        values:
          type: array
          description: 'This is an array of values pertaining to the corresponding product variation aspect (specified in the name field). Below is a sample of how these values will appear under a specifications container: &quot;specifications&quot;: [{  &quot;name&quot;: &quot;Size&quot;,  &quot;values&quot;: [&quot;Small&quot;,  &quot;Medium&quot;,  &quot;Large&quot;]  },  {  &quot;name&quot;: &quot;Color&quot;,  &quot;values&quot;: [&quot;Blue&quot;,  &quot;White&quot;,  &quot;Red&quot;]  }] Note: Each member of the inventory item group should have these same aspect names, and each individual inventory item should have each variation of the product aspect values specified through the product.aspects container when the inventory item is created with the createOrReplaceInventoryItem or bulkCreateOrReplaceInventoryItem call. Max Length: 50'
          items:
            type: string
      description: 'This type is used to specify product aspects for which variations within an inventory item group vary, and the order in which they appear in the listing. For example, t-shirts in an inventory item group may be available in multiple sizes and colors.'
    Tax:
      type: object
      properties:
        applyTax:
          type: boolean
          description: 'This field will be included and set to true if the seller would like to reference their account-level Sales Tax Table to calculate sales tax for an order. A seller''s Sales Tax Table can be created and managed manually in My eBay''s Payment Preferences. This Sales Tax Table contains all tax jurisdictions for the seller''s country (individual states and territories in US), and the seller can set the sales tax rate for these individual tax jurisdictions. The Trading API has a SetTaxTable call to add/modify sales tax rates for one or more tax jurisdictions, and a GetTaxTable call that will retrieve all tax jurisdictions and related data, such as the sales tax rate (if defined) and a boolean field to indicate if sales tax is applied to shipping and handling costs. The Account API has a getSalesTaxTable call to retrieve all tax jurisdictions that have a defined sales tax rate, a getSalesTaxTableEntry call to retrieve a sales tax rate for a specific tax jurisdiction, a createSalesTaxTableEntry call to set/modify a sales tax rate for a specific tax jurisdiction, and a deleteSalesTaxTableEntry call to remove a sales tax rate from a specific tax jurisdiction. Note that a seller can enable the use of a sales tax table, but if a sales tax rate is not specified for the buyer''s state/tax jurisdiction, sales tax will not be applied to the order. If a thirdPartyTaxCategory value is used, the applyTax field must also be used and set to true This field will be returned if set for the offer. See the Using a tax table help page for more information on setting up and using a sales tax table.'
        thirdPartyTaxCategory:
          type: string
          description: 'The tax exception category code. If this field is used, sales tax will also apply to a service/fee, and not just the item price. This is to be used only by sellers who have opted into sales tax being calculated by a sales tax calculation vendor. If you are interested in becoming a tax calculation vendor partner with eBay, contact developer-relations@ebay.com. One supported value for this field is WASTE_RECYCLING_FEE. If this field is used, the applyTax field must also be used and set to true This field will be returned if set for the offer.'
        vatPercentage:
          type: number
          description: 'This value is the Value Add Tax (VAT) rate for the item, if any. When a VAT percentage is specified, the item''s VAT information appears on the listing''s View Item page. In addition, the seller can choose to print an invoice that includes the item''s net price, VAT percent, VAT amount, and total price. Since VAT rates vary depending on the item and on the user''s country of residence, a seller is responsible for entering the correct VAT rate; it is not calculated by eBay. To use VAT, a seller must be a business seller with a VAT-ID registered with eBay, and must be listing the item on a VAT-enabled site. Max applicable length is 6 characters, including the decimal (e.g., 12.345). The scale is 3 decimal places. (If you pass in 12.3456, eBay may round up the value to 12.346). This field will be returned if set for the offer.'
      description: 'This type is used to enable the use of a sales tax table, to pass in a tax exception category code, or to specify a VAT percentage.'
    TimeDuration:
      type: object
      properties:
        unit:
          type: string
          description: 'This enumeration value indicates the time unit used to specify the fulfillment time, such as HOUR. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/TimeDurationUnitEnum.html''>eBay API documentation</a>'
        value:
          type: integer
          description: 'The integer value in this field, along with the time unit in the unit field, will indicate how soon after an In-Store Pickup purchase can the buyer pick up the item at the designated store location. If the value of this field is 4, and the value of the unit field is HOUR, then the fulfillment time for the In-Store Pickup order is four hours, which means that the buyer will be able to pick up the item at the store four hours after the transaction took place.'
          format: int32
      description: This type is used by the fulfillmentTime container of the PickupAtLocationAvailability type to specify how soon orders will be ready for In-Store pickup after the purchase has occurred.
    VariesBy:
      type: object
      properties:
        aspectsImageVariesBy:
          type: array
          description: 'This container is used if the seller wants to include multiple images to demonstrate how variations within a multiple-variation listing differ. In this string field, the seller will specify the product aspect where the variations of the inventory item group vary, such as color. If Color is specified in this field, Color must also be one of the specifications.name values, and all available colors must appear in the corresponding specifications.values array. If the aspectsImageVariesBy container is used, links to images of each variation should be specified through the imageUrls container of the inventory item group, or the seller can choose to include those links to images in each inventory item record for the inventory items in the group.'
          items:
            type: string
        specifications:
          type: array
          description: 'This container consists of an array of one or more product aspects where each variation differs, and values for each of those product aspects. This container is not immediately required, but will be required before the first offer of the inventory item group is published. If a product aspect is specified in the aspectsImageVariesBy container, this product aspect (along with all variations of that product aspect) must be included in the specifications container. Before offers related to the inventory item group are published, the product aspects and values specified through the specifications container should be in synch with the name-value pairs specified through the product.aspects containers of the inventory items contained in the group. For example, if Color and Size are in this specifications container, each inventory item of the group should also have Color and Size as aspect names in their inventory item records. This container is always returned if one or more offers associated with the inventory item group have been published. For inventory item groups that have yet to have any published offers, this container is only returned if set.'
          items:
            $ref: '#/components/schemas/Specification'
      description: 'This type is used to specify the product aspect(s) where individual items of the group vary, as well as a list of the available variations of those aspects.'
    Version:
      type: object
      properties:
        instance:
          description: The instance of the version.
          $ref: '#/components/schemas/Version'
        version:
          type: string
          description: The version number of the service or API.
      description: This type is used to show the version number and instance of the service or API.
    Weight:
      type: object
      properties:
        unit:
          type: string
          description: 'The unit of measurement used to specify the weight of a shipping package. Both the unit and value fields are required if the weight container is used. If the English system of measurement is being used, the applicable values for weight units are POUND and OUNCE. If the metric system of measurement is being used, the applicable values for weight units are KILOGRAM and GRAM. The metric system is used by most countries outside of the US. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/WeightUnitOfMeasureEnum.html''>eBay API documentation</a>'
        value:
          type: number
          description: 'The actual weight (in the measurement unit specified in the unit field) of the shipping package. Both the unit and value fields are required if the weight container is used. If a shipping package weighed 20.5 ounces, the container would look as follows: &quot;weight&quot;: {  &quot;value&quot;: 20.5,  &quot;unit&quot;: &quot;OUNCE&quot;  }'
      description: 'This type is used to specify the weight (and the unit used to measure that weight) of a shipping package. The weight container is conditionally required if the seller will be offering calculated shipping rates to determine shipping cost, or is using flat-rate costs, but charging a weight surcharge. See the Calculated shipping help page for more information on calculated shipping.'
    WithdrawByInventoryItemGroupRequest:
      type: object
      properties:
        inventoryItemGroupKey:
          type: string
          description: This is the unique identifier of the inventory item group. This identifier is automatically generated by eBay once an inventory item group is created. This field is required.
        marketplaceId:
          type: string
          description: 'This is the unique identifier of the eBay site for which the offer will be made available. The marketPlaceId enumeration values are found in MarketplaceIdEnum. This field is required. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/MarketplaceEnum.html''>eBay API documentation</a>'
      description: 'This type is used by the base request of the WithdrawByInventoryItemGroup method, which is used to end a multiple-variation listing.'
    WithdrawResponse:
      type: object
      properties:
        listingId:
          type: string
          description: The unique identifier of the eBay listing associated with the offer that was withdrawn. This field will not be returned if the eBay listing was not successfully ended.
        warnings:
          type: array
          description: This container will be returned if there were one or more warnings associated with the attempt to withdraw the offer.
          items:
            $ref: '#/components/schemas/Error'
      description: The base response of the withdrawOffer call.
