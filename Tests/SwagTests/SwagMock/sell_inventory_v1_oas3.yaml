openapi: 3.0.0
info:
  title: Inventory API
  description: 'The Inventory API is used to create and manage inventory, and then to publish and manage this inventory on an eBay marketplace. There are also methods in this API that will convert eligible, active eBay listings into the Inventory API model.'
  contact:
    name: 'eBay Inc,'
  license:
    name: eBay API License Agreement
    url: 'https://go.developer.ebay.com/api-license-agreement'
  version: 1.8.0
servers:
  - url: 'https://api.ebay.com{basePath}'
    description: Production
    variables:
      basePath:
        default: /sell/inventory/v1
paths:
  '/location/{merchantLocationKey}':
    get:
      tags:
        - location
      description: This call retrieves all defined details of the inventory location that is specified by the merchantLocationKey path parameter. The authorization HTTP header is the only required request header for this call. A successful call will return an HTTP status value of 200 OK.
      operationId: getInventoryLocation
      parameters:
        - name: merchantLocationKey
          in: path
          description: 'A unique merchant-defined key (ID) for an inventory location. This value is passed in at the end of the call URI to specify the inventory location to retrieve. Max length: 36'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryLocationResponse'
        '400':
          description: Bad Request
          x-response-codes:
            errors:
              '25804':
                domain: API_INVENTORY
                category: REQUEST
                description: 'Input error. {additionalInfo}'
              '25805':
                domain: API_INVENTORY
                category: REQUEST
                description: '{fieldName} Not Found.'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
          x-response-codes:
            errors:
              '25001':
                domain: API_INVENTORY
                category: APPLICATION
                description: 'System error. {additionalInfo}'
      security:
        - api_auth:
            - 'https://api.ebay.com/oauth/api_scope/sell.inventory.readonly'
            - 'https://api.ebay.com/oauth/api_scope/sell.inventory'
    post:
      tags:
        - location
      description: 'Use this call to create a new inventory location. In order to create and publish an offer (and create an eBay listing), a seller must have at least one inventory location, as every offer must be associated with a location. Upon first creating an inventory location, only a seller-defined location identifier and a physical location is required, and once set, these values can not be changed. The unique identifier value (merchantLocationKey) is passed in at the end of the call URI. This merchantLocationKey value will be used in other Inventory Location calls to identify the inventory location to perform an action against. At this time, location types are either warehouse or store. Warehouse locations are used for traditional shipping, and store locations are generally used by US merchants selling products through the In-Store Pickup program, or used by UK, Australian, and German merchants selling products through the Click and Collect program. A full address is required for store inventory locations. However, for warehouse inventory locations, a full street address is not needed, but the city, state/province, and country of the location must be provided. Note that all inventory locations are &quot;enabled&quot; by default when they are created, and you must specifically disable them (by passing in a value of DISABLED in the merchantLocationStatus field) if you want them to be set to the disabled state. The seller''s inventory cannot be loaded to inventory locations in the disabled state. In addition to the authorization header, which is required for all eBay REST API calls, the following table includes another request header that is mandatory for the createInventoryLocation call, and two other request headers that are optional: Header Description Required? Applicable Values Accept Describes the response encoding, as required by the caller. Currently, the interfaces require payloads formatted in JSON, and JSON is the default. No application/json Content-Language Use this header to control the language that is used for any returned errors or warnings in the call response. No en-US Content-Type The MIME type of the body of the request. Must be JSON. Yes application/json Unless one or more errors and/or warnings occur with the call, there is no response payload for this call. A successful call will return an HTTP status value of 204 No Content.'
      operationId: createInventoryLocation
      parameters:
        - name: merchantLocationKey
          in: path
          description: 'A unique, merchant-defined key (ID) for an inventory location. This unique identifier, or key, is used in other Inventory API calls to identify an inventory location. Max length: 36'
          required: true
          schema:
            type: string
      requestBody:
        description: Inventory Location details
        content:
          application/json:
            schema:
              description: Inventory Location details
              $ref: '#/components/schemas/InventoryLocationFull'
        required: true
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          x-response-codes:
            errors:
              '25800':
                domain: API_INVENTORY
                category: REQUEST
                description: 'Invalid {fieldName}.'
              '25801':
                domain: API_INVENTORY
                category: REQUEST
                description: 'Missing field {fieldName}.'
              '25802':
                domain: API_INVENTORY
                category: REQUEST
                description: 'Input error. {additionalInfo}'
              '25803':
                domain: API_INVENTORY
                category: REQUEST
                description: '{fieldName} already exists.'
              '25804':
                domain: API_INVENTORY
                category: REQUEST
                description: 'Input error. {additionalInfo}'
        '409':
          description: Location Already Exists
        '500':
          description: Internal Server Error
          x-response-codes:
            errors:
              '25001':
                domain: API_INVENTORY
                category: APPLICATION
                description: 'System error. {additionalInfo}'
      security:
        - api_auth:
            - 'https://api.ebay.com/oauth/api_scope/sell.inventory'
    delete:
      tags:
        - location
      description: 'This call deletes the inventory location that is specified in the merchantLocationKey path parameter. Note that deleting a location will not affect any active eBay listings associated with the deleted location, but the seller will not be able modify the offers associated with the inventory location once it is deleted. The authorization HTTP header is the only required request header for this call. Unless one or more errors and/or warnings occur with the call, there is no response payload for this call. A successful call will return an HTTP status value of 200 OK.'
      operationId: deleteInventoryLocation
      parameters:
        - name: merchantLocationKey
          in: path
          description: 'A unique merchant-defined key (ID) for an inventory location. This value is passed in at the end of the call URI to indicate the inventory location to be deleted. Max length: 36'
          required: true
          schema:
            type: string
      responses:
