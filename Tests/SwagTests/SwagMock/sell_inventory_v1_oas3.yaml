                category: APPLICATION
                description: 'System error. {additionalInfo}'
      security:
        - api_auth:
            - 'https://api.ebay.com/oauth/api_scope/sell.inventory'
  '/location/{merchantLocationKey}/disable':
    post:
      tags:
        - location
      description: 'This call disables the inventory location that is specified in the merchantLocationKey path parameter. Sellers can not load/modify inventory to disabled inventory locations. Note that disabling an inventory location will not affect any active eBay listings associated with the disabled location, but the seller will not be able modify the offers associated with a disabled inventory location. The authorization HTTP header is the only required request header for this call. A successful call will return an HTTP status value of 200 OK.'
      operationId: disableInventoryLocation
      parameters:
        - name: merchantLocationKey
          in: path
          description: 'A unique merchant-defined key (ID) for an inventory location. This value is passed in through the call URI to disable the specified inventory location. Max length: 36'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '400':
