      description: 'This call is used to convert existing eBay Listings to the corresponding Inventory API objects. If an eBay listing is successfully migrated to the Inventory API model, new Inventory Location, Inventory Item, and Offer objects are created. For a multiple-variation listing that is successfully migrated, in addition to the three new Inventory API objects just mentioned, an Inventory Item Group object will also be created. If the eBay listing is a motor vehicle part or accessory listing with a compatible vehicle list (ItemCompatibilityList container in Trading API''s Add/Revise/Relist/Verify calls), a Product Compatibility object will be created. Migration Requirements To be eligible for migration, the active eBay listings must meet the following requirements: Listing type is Fixed-Price Listing duration is ''GTC'' (Good ''til Cancelled) The item(s) in the listings must have seller-defined SKU values associated with them, and in the case of a multiple-variation listing, each product variation must also have its own SKU value Business Polices (Payment, Return Policy, and Shipping) must be used on the listing, as legacy payment, return policy, and shipping fields will not be accepted. With the Payment Policy associated with a listing, the immediate payment requirement must be enabled, and the only accepted payment method should be PayPal The postal/zip code (PostalCode field in Trading''s ItemType) or city (Location field in Trading''s ItemType) must be set in the listing; the country is also needed, but this value is required in Trading API, so it will always be set for every listing Unsupported Listing Features The following features are not yet available to be set or modified through the Inventory API, but they will remain on the active eBay listing, even after a successful migration to the Inventory model. The downside to this is that the seller will be completely blocked (in APIs or My eBay) from revising these features/settings once the migration takes place: Best Offer settings, including the Best Offer Auto Accept and Auto Reject price thresholds Any listing-level Buyer Requirements Charity donations from sale proceeds Listing Designer Template applied to the listing Listing enhancements like a bold listing title or Gallery Plus Listing in two categories (secondary category) Making the Call In the request payload of the bulkMigrateListings call, the seller will pass in an array of one to five eBay listing IDs (aka Item IDs). To save time and hassle, that seller should do a pre-check on each listing to make sure those listings meet the requirements to be migrated to the new Inventory model. There are no path or query parameters for this call. Call Response If an eBay listing is migrated successfully to the new Inventory model, the following will occur: An Inventory Item object will be created for the item(s) in the listing, and this object will be accessible through the Inventory API An Offer object will be created for the listing, and this object will be accessible through the Inventory API An Inventory Location object will be created and associated with the Offer object, as an Inventory Location must be associated with a published OfferThe response payload of the Bulk Migrate Listings call will show the results of each listing migration. These results include an HTTP status code to indicate the success or failure of each listing migration, the SKU value associated with each item, and if the migration is successful, an Offer ID value. The SKU value will be used in the Inventory API to manage the Inventory Item object, and the Offer ID value will be used in the Inventory API to manage the Offer object. Errors and/or warnings containers will be returned for each listing where an error and/or warning occurred with the attempted migration. If a multiple-variation listing is successfully migrated, along with the Offer and Inventory Location objects, an Inventory Item object will be created for each product variation within the listing, and an Inventory Item Group object will also be created, grouping those variations together in the Inventory API platform. For a motor vehicle part or accessory listing that has a specified list of compatible vehicles, in addition to the Inventory Item, Inventory Location, and Offer objects that are created, a Product Compatibility object will also be created in the Inventory API platform.'
      operationId: bulkMigrateListing
      requestBody:
        description: Details of the listings that needs to be migrated into Inventory
        content:
          application/json:
            schema:
              description: Details of the listings that needs to be migrated into Inventory
              $ref: '#/components/schemas/BulkMigrateListing'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkMigrateListingResponse'
        '207':
          description: Multi-Status
        '400':
          description: Bad Request
          x-response-codes:
            errors:
              '25718':
                domain: API_INVENTORY
                category: REQUEST
                description: 'Cannot migrate listing. {additionalInfo}'
        '500':
          description: Internal Server Error
          x-response-codes:
            errors:
              '25001':
                domain: API_INVENTORY
                category: APPLICATION
                description: 'Any System error. {additionalInfo}'
      security:
        - api_auth:
            - 'https://api.ebay.com/oauth/api_scope/sell.inventory'
components:
  schemas:
    Address:
      type: object
      properties:
        addressLine1:
          type: string
          description: 'The first line of a street address. This field is required for store inventory locations that will be holding In-Store Pickup inventory. A street address is not required if the inventory location is not holding In-Store Pickup Inventory. This field will be returned if defined for an inventory location. Max length: 128'
        addressLine2:
          type: string
          description: 'The second line of a street address. This field can be used for additional address information, such as a suite or apartment number. A street address is not required if the inventory location is not holding In-Store Pickup Inventory. This field will be returned if defined for an inventory location. Max length: 128'
        city:
          type: string
          description: 'The city in which the inventory location resides. This field is required for store inventory locations that will be holding In-Store Pickup inventory. For warehouse locations, this field is technically optional, as a postalCode can be used instead of city/stateOrProvince pair, and then the city is just derived from this postal/zip code. This field is returned if defined for an inventory location. Max length: 128'
        country:
          type: string
          description: 'The country in which the address resides, represented as two-letter ISO 3166 country code. For example, US represents the United States, and DE represents Germany. Max length: 2 For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/CountryCodeEnum".html''>eBay API documentation</a>'
        county:
          type: string
          description: The county in which the address resides. This field is returned if defined for an inventory location.
        postalCode:
          type: string
          description: 'The postal/zip code of the address. eBay uses postal codes to surface In-Store Pickup items within the vicinity of a buyer''s location, and it also user postal codes (origin and destination) to estimate shipping costs when the seller uses calculated shipping. A city/stateOrProvince pair can be used instead of a postalCode value, and then the postal code is just derived from the city and state/province. This field is returned if defined for an inventory location. Max length: 16'
        stateOrProvince:
          type: string
          description: 'The state/province in which the inventory location resides. This field is required for store inventory locations that will be holding In-Store Pickup inventory. For warehouse locations, this field is technically optional, as a postalCode can be used instead of city/stateOrProvince pair, and then the state or province is just derived from this postal/zip code. Max length: 128'
      description: This type is used to define the physical address of an inventory location.
    Amount:
      type: object
      properties:
        currency:
          type: string
          description: A three-digit string value respresenting the type of currency being used. Both the value and currency fields are required/always returned when expressing prices. See the CurrencyCodeEnum type for the full list of currencies and their corresponding three-digit string values.
        value:
          type: string
          description: A string representation of a dollar value expressed in the currency specified in the currency field. Both the value and currency fields are required/always returned when expressing prices.
      description: This type is used to express a dollar value and the applicable currency.
    Availability:
      type: object
      properties:
        pickupAtLocationAvailability:
          type: array
          description: 'This container consists of an array of one or more of the merchant''s physical store locations where the inventory item is available for In-Store Pickup orders. The merchant''s location, the quantity available, and the fulfillment time (how soon the item will be ready for pickup after the order takes place) are all in this container. In-Store Pickup is only available to large merchants selling on the US, UK, Germany, and Australia sites.'
          items:
            $ref: '#/components/schemas/PickupAtLocationAvailability'
        shipToLocationAvailability:
          description: This container specifies the quantity of the inventory item that are available for purchase across one or more eBay marketplaces.
          $ref: '#/components/schemas/ShipToLocationAvailability'
      description: 'This type is used to specify the quantity of the inventory item that is available for purchase if the item will be shipped to the buyer, and the quantity of the inventory item that is available for In-Store Pickup at one or more of the merchant''s physical stores. In-Store Pickup is only available to large merchants selling on the US, UK, Germany, and Australia sites.'
    BaseResponse:
      type: object
      properties:
        warnings:
          type: array
          description: This container will be returned in a call response payload if one or more warnings or errors are triggered when an Inventory API call is made. This container will contain detailed information about the error or warning.
          items:
            $ref: '#/components/schemas/Error'
      description: 'This is the base response of the createOrReplaceInventoryItem, createOrReplaceInventoryItemGroup, and createOrReplaceProductCompatibility calls. A response payload will only be returned for these three calls if one or more errors or warnings occur with the call.'
    BestOffer:
      type: object
      properties:
        autoAcceptPrice:
          description: 'This is the price at which Best Offers are automatically accepted. If a buyer submits a Best Offer that is equal to or above this value, the offer is automatically accepted on behalf of the seller. This field is only applicable if the bestOfferEnabled value is set to true. The price set here must be lower than the current ''Buy it Now'' price. This field is only returned if set.'
          $ref: '#/components/schemas/Amount'
        autoDeclinePrice:
          description: 'This is the price at which Best Offers are automatically declined. If a buyer submits a Best Offer that is equal to or below this value, the offer is automatically declined on behalf of the seller. This field is only applicable if the bestOfferEnabled value is set to true. The price set here must be lower than the current ''Buy it Now'' price and the price set in the autoAcceptPrice field (if used). This field is only returned if set.'
          $ref: '#/components/schemas/Amount'
        bestOfferEnabled:
          type: boolean
          description: This field indicates whether or not the Best Offer feature is enabled for the listing. A seller can enable the Best Offer feature for a listing as long as the category supports the Best Offer feature. The seller includes this field and sets its value to true to enable Best Offer feature.
      description: 'This type is used by the bestOfferTerms container, which is used if the seller would like to support the Best Offer feature on their listing.'
    BulkEbayOfferDetailsWithKeys:
      type: object
      properties:
        requests:
          type: array
          description: The details of each offer that is being created is passed in under this container. Up to 25 offers can be created with one bulkCreateOffer call.
          items:
            $ref: '#/components/schemas/EbayOfferDetailsWithKeys'
      description: 'This type is used by the base request of the bulkCreateOffer method, which is used to create up to 25 new offers.'
    BulkGetInventoryItem:
      type: object
      properties:
        requests:
          type: array
          description: The seller passes in multiple SKU values under this container to retrieve multiple inventory item records. Up to 25 inventory item records can be retrieved at one time.
          items:
            $ref: '#/components/schemas/GetInventoryItem'
      description: This type is used by the base request of the bulkGetInventoryItem method.
    BulkGetInventoryItemResponse:
      type: object
      properties:
        responses:
          type: array
          description: This is the base container of the bulkGetInventoryItem response. The results of each attempted inventory item retrieval is captured under this container.
          items:
            $ref: '#/components/schemas/GetInventoryItemResponse'
      description: This type is used by the base response of the bulkGetInventoryItem method.
    BulkInventoryItem:
      type: object
      properties:
        requests:
          type: array
          description: The details of each inventory item that is being created or updated is passed in under this container. Up to 25 inventory item records can be created and/or updated with one bulkCreateOrReplaceInventoryItem call.
          items:
            $ref: '#/components/schemas/InventoryItemWithSkuLocale'
      description: The base request of the bulkCreateOrReplaceInventoryItem method.
    BulkInventoryItemResponse:
      type: object
      properties:
        responses:
          type: array
          description: This is the base container of the bulkCreateOrReplaceInventoryItem response. The results of each attempted inventory item creation/update is captured under this container.
          items:
            $ref: '#/components/schemas/InventoryItemResponse'
      description: This type is used by the base response of the bulkCreateOrReplaceInventoryItem method.
    BulkMigrateListing:
      type: object
      properties:
        requests:
          type: array
          description: This is the base container of the bulkMigrateListings request payload. One to five eBay listings will be included under this container.
          items:
            $ref: '#/components/schemas/MigrateListing'
      description: This type is used by the base container of the bulkMigrateListings request payload.
    BulkMigrateListingResponse:
      type: object
      properties:
        responses:
          type: array
          description: This is the base container of the response payload of the bulkMigrateListings call. The results of each attempted listing migration is captured under this container.
          items:
            $ref: '#/components/schemas/MigrateListingResponse'
      description: This type is used by the response payload of the bulkMigrateListings call.
    BulkOffer:
      type: object
      properties:
        requests:
          type: array
          description: This container is used to pass in an array of offers to publish. Up to 25 offers can be published with one bulkPublishOffer method.
          items:
            $ref: '#/components/schemas/OfferKeyWithId'
      description: 'This type is used by the base request of the bulkPublishOffer method, which is used to publish up to 25 different offers.'
    BulkOfferResponse:
      type: object
      properties:
        responses:
          type: array
          description: This is the base container of the bulkCreateOffer response. The results of each attempted offer creation is captured under this container.
          items:
            $ref: '#/components/schemas/OfferSkuResponse'
      description: This type is used by the base response of the bulkCreateOffer method.
    BulkPriceQuantity:
      type: object
      properties:
        requests:
          type: array
          description: This container is used by the seller to update the total 'ship-to-home' quantity of one or more inventory items (up to 25) and/or to update the price and/or quantity of one or more specific published offers.
          items:
            $ref: '#/components/schemas/PriceQuantity'
      description: This type is used by the base request payload of the bulkUpdatePriceQuantity call. The bulkUpdatePriceQuantity call allows the seller to update the total 'ship-to-home' quantity of one or more inventory items (up to 25) and/or to update the price and/or quantity of one or more specific published offers.
    BulkPriceQuantityResponse:
      type: object
      properties:
        responses:
          type: array
          description: 'This container will return an HTTP status code, offer ID, and SKU value for each offer/inventory item being updated, as well as an errors and/or warnings container if any errors or warnings are triggered while trying to update those offers/inventory items.'
          items:
            $ref: '#/components/schemas/PriceQuantityResponse'
      description: 'This type is use by the base response payload of the bulkUpdatePriceQuantity call. The bulkUpdatePriceQuantity call response will return an HTTP status code, offer ID, and SKU value for each offer/inventory item being updated, as well as an errors and/or warnings container if any errors or warnings are triggered while trying to update those offers/inventory items.'
    BulkPublishResponse:
      type: object
      properties:
        responses:
          type: array
          description: A node is returned under the responses container to indicate the success or failure of each offer that the seller was attempting to publish.
          items:
            $ref: '#/components/schemas/OfferResponseWithListingId'
      description: This type is used by the base response of the bulkPublishOffer method.
    Charity:
      type: object
      properties:
        charityId:
          type: string
          description: 'The eBay-assigned unique identifier of the charitable organization that will receive a percentage of the sales proceeds. The charitable organization must be reqistered with the PayPal Giving Fund in order to receive sales proceeds through eBay listings. This field is conditionally required if a seller is planning on donating a percentage of the sale proceeds to a charitable organization. The eBay-assigned unique identifier of a charitable organization can be found using the GetCharities call of the Trading API. In the GetCharities call response, this unique identifier is shown in the id attribute of the Charity container.'
        donationPercentage:
          type: string
          description: 'This field is the percentage of the purchase price that the charitable organization (identified in the charityId field) will receive for each sale that the listing generates. This field is conditionally required if a seller is planning on donating a percentage of the sale proceeds to a charitable organization. This numeric value can range from 10 to 100, and in any 5 (percent) increments in between this range (e.g. 10, 15, 20...95,... 100). The seller would pass in 10 for 10 percent, 15 for 15 percent, 20 for 20 percent, and so on, all the way to 100 for 100 percent.'
      description: 'This type is used to identify the charitable organization associated with the listing, and the percentage of the sale proceeds that the charitable organization will receive for each sale generated by the listing. In order to receive a percentage of the sales proceeds, the charitable organization must be registered with the PayPal Giving Fund, which is a partner of eBay for Charity.'
    Compatibility:
      type: object
      properties:
        compatibleProducts:
          type: array
          description: 'This container consists of an array of motor vehicles (defined by make, model, year, trim, engine) that are compatible with the motor vehicle part or accessory specified by the SKU value.'
          items:
            $ref: '#/components/schemas/CompatibleProduct'
        sku:
          type: string
          description: 'This is the seller-defined SKU value of the inventory item that will be associated with the compatible vehicles. This field is not applicable to the createOrReplaceProductCompatibility call, but it is always returned with the getProductCompatibility call. For the createOrReplaceProductCompatibility call, the SKU value for the inventory item is actually passed in as part of the call URI, and not in the request payload.'
      description: This type is used by the createOrReplaceProductCompatibility call to associate compatible vehicles to an inventory item. This type is also used by the base response of the getProductCompatibility call.
    CompatibleProduct:
      type: object
      properties:
        compatibilityProperties:
          type: array
          description: 'This container consists of an array of motor vehicles that are compatible with the motor vehicle part or accessory specified by the SKU value in the call URI. Each motor vehicle is defined through a separate set of name/value pairs. In the name field, the vehicle aspect (such as ''make'', ''model'', ''year'', ''trim'', or ''engine'') will be identified, and the value field will be used to identify the value of each aspect. The getCompatibilityProperties method of the Taxonomy API can be used to retrieve applicable vehicle aspect names for a specified category, and the getCompatibilityPropertyValues method of the Taxonomy API can be used to retrieve possible values for these same vehicle aspect names. Below is an example of identifying one motor vehicle using the compatibilityProperties container: &quot;compatibilityProperties&quot; : [ &nbsp;&nbsp;{ &nbsp;&nbsp;&nbsp;&quot;name&quot; : &quot;make&quot;, &nbsp;&nbsp;&nbsp;&quot;value&quot; : &quot;Subaru&quot; &nbsp;&nbsp;}, &nbsp;&nbsp;{ &nbsp;&nbsp;&nbsp;&quot;name&quot; : &quot;model&quot;, &nbsp;&nbsp;&nbsp;&quot;value&quot; : &quot;GL&quot; &nbsp;&nbsp;}, &nbsp;&nbsp;{ &nbsp;&nbsp;&nbsp;&quot;name&quot; : &quot;year&quot;, &nbsp;&nbsp;&nbsp;&quot;value&quot; : &quot;1983&quot; &nbsp;&nbsp;}, &nbsp;&nbsp;{ &nbsp;&nbsp;&nbsp;&quot;name&quot; : &quot;trim&quot;, &nbsp;&nbsp;&nbsp;&quot;value&quot; : &quot;Base Wagon 4-Door&quot; &nbsp;&nbsp;}, &nbsp;&nbsp;{ &nbsp;&nbsp;&nbsp;&quot;name&quot; : &quot;engine&quot;, &nbsp;&nbsp;&nbsp;&quot;value&quot; : &quot;1.8L Turbocharged&quot; &nbsp;&nbsp;} ] Typically, the make, model, and year of the motor vehicle are always required, with the trim and engine being necessary sometimes, but it will be dependent on the part or accessory, and on the vehicle class. Note: The productFamilyProperties container is in the process of being deprecated and will no longer be supported in February of 2021, so if you are a new user of createOrReplaceProductCompatibility, you should use the compatibilityProperties container instead, and if you are already integrated and using the productFamilyProperties container, you should make plans to migrate to compatibilityProperties. The productFamilyProperties and compatibilityProperties containers may not be used together or the call will fail.'
          items:
            $ref: '#/components/schemas/NameValueList'
        notes:
          type: string
          description: 'This field is optionally used by the seller to input any notes pertaining to the compatible vehicle list being defined. The seller might use this field to specify the placement of the part on a vehicle or other applicable information. This field will only be returned if specified by the seller. Max Length: 500'
        productFamilyProperties:
          description: 'This container consists of an array of motor vehicles that are compatible with the motor vehicle part or accessory specified by the SKU value in the call URI. These motor vehicles are identified by properties such as make, model, year, trim, and engine type. A separate productFamilyProperties node is needed to specify each compatible motor vehicle. Typically, the make, model, and year of the motor vehicle are always required, with the trim and engine being necessary sometimes, but it will be dependent on the part or accessory, and on the vehicle class. Note: The productFamilyProperties container is in the process of being deprecated and will no longer be supported in February of 2021, so if you are a new user of createOrReplaceProductCompatibility, you should use the newer compatibilityProperties container instead, and if you are already integrated and using the productFamilyProperties container, you should make plans to migrate to compatibilityProperties. The productFamilyProperties and compatibilityProperties containers may not be used together or the call will fail.'
          $ref: '#/components/schemas/ProductFamilyProperties'
        productIdentifier:
          description: 'This container is used in a createOrReplaceProductCompatibility call to identify a motor vehicle that is compatible with the inventory item. The user specifies either an eBay Product ID (ePID) or K-Type value to identify a vehicle, and if the motor vehicle is found in the eBay product catalog, the motor vehicle properties (make, model, year, trim, engine) will automatically be populated for the vehicle. If the vehicle cannot be found using these identifiers, the vehicle will not be added to the compatible vehicle list. Note that this container will not be returned in the getProductCompatibility call.'
          $ref: '#/components/schemas/ProductIdentifier'
      description: This type is used to specify/indicate the motor vehicles that are compatible with the corresponding inventory item.
    Dimension:
      type: object
      properties:
        height:
          type: number
          description: 'The actual height (in the measurement unit specified in the unit field) of the shipping package. All fields of the dimensions container are required if package dimensions are specified. If a shipping package measured 21.5 inches in length, 15.0 inches in width, and 12.0 inches in height, the dimensions container would look as follows: &quot;dimensions&quot;: {  &quot;length&quot;: 21.5,  &quot;width&quot;: 15.0,  &quot;height&quot;: 12.0,  &quot;unit&quot;: &quot;INCH&quot;  }'
        length:
          type: number
          description: 'The actual length (in the measurement unit specified in the unit field) of the shipping package. All fields of the dimensions container are required if package dimensions are specified. If a shipping package measured 21.5 inches in length, 15.0 inches in width, and 12.0 inches in height, the dimensions container would look as follows: &quot;dimensions&quot;: {  &quot;length&quot;: 21.5,  &quot;width&quot;: 15.0,  &quot;height&quot;: 12.0,  &quot;unit&quot;: &quot;INCH&quot;  }'
        unit:
          type: string
          description: 'The unit of measurement used to specify the dimensions of a shipping package. All fields of the dimensions container are required if package dimensions are specified. If the English system of measurement is being used, the applicable values for dimension units are FEET and INCH. If the metric system of measurement is being used, the applicable values for weight units are METER and CENTIMETER. The metric system is used by most countries outside of the US. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/LengthUnitOfMeasureEnum.html''>eBay API documentation</a>'
        width:
          type: number
          description: 'The actual width (in the measurement unit specified in the unit field) of the shipping package. All fields of the dimensions container are required if package dimensions are specified. If a shipping package measured 21.5 inches in length, 15.0 inches in width, and 12.0 inches in height, the dimensions container would look as follows: &quot;dimensions&quot;: {  &quot;length&quot;: 21.5,  &quot;width&quot;: 15.0,  &quot;height&quot;: 12.0,  &quot;unit&quot;: &quot;INCH&quot;  }'
      description: This type is used to specify the dimensions (and the unit used to measure those dimensions) of a shipping package. The dimensions container is conditionally required if the seller will be offering calculated shipping rates to determine shipping cost. See the Calculated shipping help page for more information on calculated shipping.
    EbayOfferDetailsWithAll:
      type: object
      properties:
        availableQuantity:
          type: integer
          description: 'This integer value indicates the quantity of the inventory item (specified by the sku value) that will be available for purchase by buyers shopping on the eBay site specified in the marketplaceId field. For unpublished offers where the available quantity has yet to be set, the availableQuantity value is set to 0.'
          format: int32
        categoryId:
          type: string
          description: 'The unique identifier of the primary eBay category that the inventory item is listed under. This field is always returned for published offers, but is only returned if set for unpublished offers.'
        charity:
          description: 'This container is returned if a charitable organization will receive a percentage of sale proceeds for each sale generated by the listing. This container consists of the charityId field to identify the charitable organization, and the donationPercentage field that indicates the percentage of the sales proceeds that will be donated to the charitable organization.'
          $ref: '#/components/schemas/Charity'
        format:
          type: string
          description: 'This enumerated value indicates the listing format of the offer. Currently, the only supported value for this field is FIXED_PRICE. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/FormatTypeEnum.html''>eBay API documentation</a>'
        listing:
          description: 'For published offers, this container is always returned in the getOffer and getOffers calls, and includes the eBay listing ID associated with the offer, the status of the listing, and the quantity sold through the listing. The listing container is not returned at all for unpublished offers.'
          $ref: '#/components/schemas/ListingDetails'
        listingDescription:
          type: string
          description: 'The description of the eBay listing that is part of the unpublished or published offer. This field is always returned for published offers, but is only returned if set for unpublished offers. Max Length: 500000 (which includes HTML markup/tags)'
        listingDuration:
          type: string
          description: 'This field indicates the number of days that the listing will be active. ''GTC'' (Good ''til Cancelled) listings are automatically renewed each calendar month until the seller decides to end the listing. Note: This field is always returned and its value is always GTC since the Inventory API currently only supports fixed-price listings, and the only supported listing duration for fixed-price listings is ''GTC''. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/ListingDurationEnum.html''>eBay API documentation</a>'
        listingPolicies:
          description: 'This container indicates the listing policies that are applied to the offer. This container consists of the payment, return, and fulfillment listing policies that will be associated with the listing. It is required that the seller be opted in to Business Policies before being able to create live eBay listings through the Inventory API. Sellers can opt-in to Business Policies through My eBay or by using the Account API''s optInToProgram call. Similarly, payment, return, and fulfillment listing policies may be created/managed in My eBay or by using the listing policy calls of the Account API. For unpublished offers where listing policies have yet to be specified, this container will be returned as empty.'
          $ref: '#/components/schemas/ListingPolicies'
        lotSize:
          type: integer
          description: This field is only applicable and returned if the listing is a lot listing. A lot listing is a listing that has multiple quantity of the same product. An example would be a set of four identical car tires. The integer value in this field is the number of identical items being sold through the lot listing.
          format: int32
        marketplaceId:
          type: string
          description: 'This enumeration value is the unique identifier of the eBay site on which the offer is available, or will be made available. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/MarketplaceEnum.html''>eBay API documentation</a>'
        merchantLocationKey:
          type: string
          description: 'The unique identifier of the inventory location. This identifier is set up by the merchant when the inventory location is first created with the createInventoryLocation call. Once this value is set for an inventory location, it can not be modified. To get more information about this inventory location, the getInventoryLocation call can be used, passing in this value at the end of the call URI. This field is always returned for published offers, but is only returned if set for unpublished offers. Max length: 36'
        offerId:
          type: string
          description: 'The unique identifier of the offer. This identifier is used in many offer-related calls, and it is also used in the bulkUpdatePriceQuantity call.'
        pricingSummary:
          description: 'This container shows the listing price for the product offer, and if applicable, the settings for the Minimum Advertised Price and Strikethrough Pricing features. The Minimum Advertised Price feature is only available on the US site. Strikethrough Pricing is available on the US, eBay Motors, UK, Germany, Canada (English and French), France, Italy, and Spain sites. For unpublished offers where pricing information has yet to be specified, this container will be returned as empty.'
          $ref: '#/components/schemas/PricingSummary'
        quantityLimitPerBuyer:
          type: integer
          description: 'This field is only applicable and set if the seller wishes to set a restriction on the purchase quantity of an inventory item per seller. If this field is set by the seller for the offer, then each distinct buyer may purchase up to, but not exceed the quantity in this field. So, if this field''s value is 5, each buyer may purchase a quantity of the inventory item between one and five, and the purchases can occur in one multiple-quantity purchase, or over multiple transactions. If a buyer attempts to purchase one or more of these products, and the cumulative quantity will take the buyer beyond the quantity limit, that buyer will be blocked from that purchase.'
          format: int32
        sku:
          type: string
          description: 'This is the seller-defined SKU value of the product in the offer. Max Length: 50'
        status:
          type: string
          description: 'The enumeration value in this field specifies the status of the offer - either PUBLISHED or UNPUBLISHED. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/OfferStatusEnum.html''>eBay API documentation</a>'
        storeCategoryNames:
          type: array
          description: 'This container is returned if the seller chose to place the inventory item into one or two eBay store categories that the seller has set up for their eBay store. The string value(s) in this container will be the full path(s) to the eBay store categories, as shown below: &quot;storeCategoryNames&quot;: [  &quot;/Fashion/Men/Shirts&quot;,  &quot;/Fashion/Men/Accessories&quot; ],'
          items:
            type: string
        tax:
          description: 'This container is only returned if a sales tax table, a Value-Added Tax (VAT) rate, and/or a tax exception category code was applied to the offer. Only Business Sellers can apply VAT to their listings. It is possible that the applyTax field will be included with a value of true, but a buyer''s purchase will not involve sales tax. A sales tax rate must be set up in the seller''s sales tax table for the buyer''s state/tax jurisdiction in order for that buyer to be subject to sales tax. See the Using a tax table help page for more information on setting up and using a sales tax table.'
          $ref: '#/components/schemas/Tax'
      description: 'This type provides details of an offer, and is used by the response payloads of the getOffer and the getOffers calls.'
    EbayOfferDetailsWithId:
      type: object
      properties:
        availableQuantity:
          type: integer
          description: 'This integer value sets the quantity of the inventory item that will be available through the offer. Quantity must be set to 1 or more in order for the inventory item to be purchasable. This value should not be more than the quantity that is specified for the inventory item record. If this field exists for the current unpublished or published offer, it should be provided again in the updateOffer call, even if the value is not changing. If this particular field is omitted in an updateOffer call, the general available quantity set for the inventory item record may be used instead, and this may not be accurate if the inventory item is being sold across multiple marketplaces.'
          format: int32
        categoryId:
          type: string
          description: 'The unique identifier of the eBay category that the inventory item is/will be listed under. This field is not immediately required for an unpublished offer, but will be required before publishing the offer. Sellers can use the getCategorySuggestions method of the Taxonomy API or the GetSuggestedCategories call of the Trading API to retrieve suggested category ID values. The seller passes in a query string like &quot;iPhone 6&quot;, and category ID values for suggested categories are returned in the response. If this field exists for the current unpublished offer, it should be provided again in the updateOffer call, even if the eBay category is not changing. For a published offer (aka active eBay listing), this field must be provided or an error may occur. The eBay category of an active eBay listing cannot be changed once the listing has one or more sales, or if the listing is scheduled to end in less than 12 hours.'
        charity:
          description: 'This container is used if the seller wishes to update a published or unpublished offer with a charitable organization that will receive a percentage of sale proceeds for each sale generated by the eBay listing. This container consists of the charityId field to identify the charitable organization, and the donationPercentage field that indicates the percentage of the sales proceeds that will be donated to the charitable organization for each sale. Both fields in this container are conditionally required for charitable listings.'
          $ref: '#/components/schemas/Charity'
        listingDescription:
          type: string
          description: 'The text in this field is (published offers), or will become (unpublished offers) the description of the eBay listing. This field is not immediately required for an unpublished offer, but will be required before publishing the offer. Note that if the listingDescription field was omitted in the createOffer call for the offer, the offer entity should have picked up the text provided in the product.description field of the inventory item record, or if the inventory item is part of a group, the offer entity should have picked up the text provided in the description field of the inventory item group record. HTML tags and markup can be used in listing descriptions, but each character counts toward the max length limit. Note: To ensure that their short listing description is optimized when viewed on mobile devices, sellers should strongly consider using eBay''s View Item description summary feature when listing their items. Keep in mind that the ''short'' listing description is what prospective buyers first see when they view the listing on a mobile device. The ''full'' listing description is also available to mobile users when they click on the short listing description, but the full description is not automatically optimized for viewing in mobile devices, and many users won''t even drill down to the full description. Using HTML div and span tag attributes, this feature allows sellers to customize and fully control the short listing description that is displayed to prospective buyers when viewing the listing on a mobile device. The short listing description on mobile devices is limited to 800 characters, and whenever the full listing description (provided in this field, in UI, or seller tool) exceeds this limit, eBay uses a special algorithm to derive the best possible short listing description within the 800-character limit. However, due to some short listing description content being removed, it is definitely not ideal for the seller, and could lead to a bad buyer experience and possibly to a Significantly not as described (SNAD) case, since the buyer may not get complete details on the item when viewing the short listing description. See the eBay help page for more details on using the HTML div and span tags. If this field exists for the current unpublished offer, it should be provided again in the updateOffer call, even if the text is not changing. For a published offer (aka active eBay listing), this field must be provided or an error may occur. Max length: 500000 (which includes HTML markup/tags)'
        listingDuration:
          type: string
          description: 'Note: This field is not necessary (and has no effect) since ''GTC'' (Good ''til Cancelled) is the only supported listing duration, and the listingDuration value gets set to GTC by default. This field indicates the number of days that the seller wants the listing to be active. ''GTC'' listings are automatically renewed each calendar month until the seller decides to end the listing. For implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/inventory/types/ListingDurationEnum.html''>eBay API documentation</a>'
        listingPolicies:
          description: 'This container is used to set the listing policies that will be used to construct the listing. This container consists of the identifiers of the payment, return, and fulfillment listing policies that will be associated with the offer and eBay listing. This container is required for updating published offers, regardless of whether or not the listing policies are being changed or not. For an unpublished offer, this field is not necessarily required, but will be required before an offer can be published. It is required that the seller be opted in to Business Policies before being able to create live eBay listings through the Inventory API. Sellers can opt-in to Business Policies through My eBay or by using the Account API''s optInToProgram call. Similarly, payment, return, and fulfillment listing policies may be created/managed in My eBay or by using the listing policy calls of the Account API.'
          $ref: '#/components/schemas/ListingPolicies'
        lotSize:
          type: integer
          description: This field is only applicable if the listing is a lot listing. A lot listing is a listing that has multiple quantity of the same product. An example would be a set of four identical car tires. The integer value passed into this field is the number of identical items being sold through the lot listing.
          format: int32
        merchantLocationKey:
          type: string
          description: 'The unique identifier of a merchant''s inventory location (where the inventory item in the offer is located). A merchantLocationKey value is established when the merchant creates an inventory location using the createInventoryLocation call. To get more information about inventory locations, the getInventoryLocation call can be used. This field is not initially required upon first creating an offer, but will become required before an offer can be published. Max length: 36'
        pricingSummary:
          description: 'This container shows the listing price for the product offer, and if applicable, the settings for the Minimum Advertised Price and Strikethrough Pricing features. The Minimum Advertised Price feature is only available on the US site. Strikethrough Pricing is available on the US, eBay Motors, UK, Germany, Canada (English and French), France, Italy, and Spain sites. This container is required for updating published offers, regardless of whether or not the pricing information is being changed or not. For an unpublished offer, this container is not necessarily required, but an offer price will be required before an offer can be published, and if a pricingSummary container already exists for an unpublished offer, it must be provided again, even if the values are not changing.'
          $ref: '#/components/schemas/PricingSummary'
        quantityLimitPerBuyer:
          type: integer
          description: 'This field is only applicable and set if the seller wishes to set a restriction on the purchase quantity per seller. If this field is set by the seller for the offer, then each distinct buyer may purchase up to, but not exceeding the quantity specified for this field. So, if this field''s value is 5, each buyer may purchase between one to five of these products, and the purchases can occur in one multiple-quantity purchase, or over multiple transactions. If a buyer attempts to purchase one or more of these products, and the cumulative quantity will take the buyer beyond the quantity limit, that buyer will be blocked from that purchase. If this field currently exists for an unpublished or published offer, it should be provided again in an updateOffer call, even if the value is not changing.'
          format: int32
        storeCategoryNames:
          type: array
          description: 'This container is used if the seller would like to place the inventory item into one or two store categories that the seller has set up for their eBay store. The string value(s) passed in to this container will be the full path(s) to the store categories, as shown below: &quot;storeCategoryNames&quot;: [  &quot;/Fashion/Men/Shirts&quot;,  &quot;/Fashion/Men/Accessories&quot; ], If this field currently exists for an unpublished or published offer, it should be provided again in an updateOffer call, even if the eBay categories are not changing.'
          items:
            type: string
        tax:
          description: 'This container is only applicable and used if a sales tax table, a Value-Added Tax (VAT) rate, or a tax exception category code will be applied to the offer. Only Business Sellers can apply VAT to their listings. It is possible that the applyTax field will be included with a value of true, but a buyer''s purchase will not involve sales tax. A sales tax rate must be set up in the seller''s sales tax table for the buyer''s state/tax jurisdiction in order for that buyer to be subject to sales tax. Sales tax rates for different jurisdictions can be added/modified in the Payment Preferences section of My eBay, or the seller can use the sales tax calls of the Account API. If tax information currently exists for an unpublished or published offer, it should be provided again in an updateOffer call, even if none of the tax settings are changing. See the Using a tax table help page for more information on setting up and using a sales tax table.'
          $ref: '#/components/schemas/Tax'
